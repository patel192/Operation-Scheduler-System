<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OT • Schedule Board</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F1F5F9;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.94);
      backdrop-filter: blur(10px);
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(8px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Auth + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadOtNavbar.js"></script>

  <!-- Page Script -->
  <script type="module" defer src="/js/ot/scheduleBoard.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-10 fade-in">

  <!-- ================= HEADER ================= -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold">OT Schedule Board</h1>
      <p class="text-sm text-[--muted] mt-2">
        Your assigned operations across OT rooms
      </p>
    </div>

    <div class="text-sm text-[--muted]">
      Live • Auto-updating
    </div>
  </section>

  <!-- ================= LEGEND ================= -->
  <section class="flex flex-wrap gap-4 text-xs font-semibold">

    <span class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-blue-400"></span>
      Upcoming
    </span>

    <span class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-yellow-400"></span>
      Ongoing
    </span>

    <span class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-green-400"></span>
      Completed
    </span>

  </section>

  <!-- ================= TIME GRID ================= -->
  <section class="glass border border-[--border] rounded-3xl shadow p-6">

    <!-- TIME HEADER -->
    <div class="grid grid-cols-[100px_repeat(6,1fr)] gap-2 text-xs font-semibold text-[--muted] mb-4">
      <div></div>
      <div>08:00</div>
      <div>10:00</div>
      <div>12:00</div>
      <div>14:00</div>
      <div>16:00</div>
      <div>18:00</div>
    </div>

    <!-- ================= SCHEDULE ROWS ================= -->
    <!-- JS WILL INJECT ROWS HERE -->
    <div id="scheduleRows" class="space-y-5"></div>

  </section>

  <!-- ================= EMPTY HELP ================= -->
  <section class="text-xs text-[--muted] text-center">
    Click on a schedule card to view full operation details
  </section>

</main>

</body>
</html>
