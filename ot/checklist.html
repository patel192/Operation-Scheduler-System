<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OT Checklist • Pre-Operation Safety</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F1F5F9;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(8px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Auth + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadOtNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 pb-36 space-y-12 fade-in">

  <!-- ================= HEADER ================= -->
  <section>
    <h1 class="text-3xl font-bold">Pre-Operation Safety Checklist</h1>
    <p class="text-sm text-[--muted] mt-2">
      Mandatory verification before surgery can begin
    </p>
  </section>

  <!-- ================= SURGERY SUMMARY ================= -->
  <section class="glass rounded-3xl border border-[--border] shadow p-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-sm">

      <div>
        <p class="text-[--muted]">Procedure</p>
        <p class="font-semibold text-base">Heart Bypass Surgery</p>
      </div>

      <div>
        <p class="text-[--muted]">Patient</p>
        <p class="font-semibold text-base">Ramesh Kumar</p>
      </div>

      <div>
        <p class="text-[--muted]">OT Room</p>
        <p class="font-semibold text-base">OT-1</p>
      </div>

      <div>
        <p class="text-[--muted]">Scheduled Time</p>
        <p class="font-semibold text-base">10:00 AM</p>
      </div>

    </div>
  </section>

  <!-- ================= CHECKLIST ================= -->
  <section class="glass rounded-3xl border border-[--border] shadow p-6">

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
      <h2 class="text-lg font-bold">Checklist Verification</h2>

      <span class="inline-flex items-center gap-2 text-xs px-4 py-1.5 rounded-full
                   bg-yellow-100 text-yellow-700 font-semibold">
        ⏳ Pending Completion
      </span>
    </div>

    <div class="space-y-4">

      <!-- ITEM -->
      <label class="group flex gap-4 p-5 rounded-2xl border border-[--border]
                    hover:bg-slate-50 cursor-pointer transition">
        <input type="checkbox"
               class="mt-1 accent-blue-600 w-5 h-5" />

        <div class="flex-1">
          <p class="font-semibold group-hover:text-[--primary]">
            Patient Consent Verified
          </p>
          <p class="text-sm text-[--muted] mt-1">
            Signed consent form is reviewed and approved
          </p>
        </div>
      </label>

      <!-- ITEM -->
      <label class="group flex gap-4 p-5 rounded-2xl border border-[--border]
                    hover:bg-slate-50 cursor-pointer transition">
        <input type="checkbox"
               class="mt-1 accent-blue-600 w-5 h-5" />

        <div class="flex-1">
          <p class="font-semibold group-hover:text-[--primary]">
            Pre-Op Vitals Checked
          </p>
          <p class="text-sm text-[--muted] mt-1">
            Blood pressure, pulse & oxygen levels recorded
          </p>
        </div>
      </label>

      <!-- ITEM -->
      <label class="group flex gap-4 p-5 rounded-2xl border border-[--border]
                    hover:bg-slate-50 cursor-pointer transition">
        <input type="checkbox"
               class="mt-1 accent-blue-600 w-5 h-5" />

        <div class="flex-1">
          <p class="font-semibold group-hover:text-[--primary]">
            Anesthesia Prepared
          </p>
          <p class="text-sm text-[--muted] mt-1">
            Anesthesiologist and anesthesia equipment confirmed
          </p>
        </div>
      </label>

      <!-- ITEM -->
      <label class="group flex gap-4 p-5 rounded-2xl border border-[--border]
                    hover:bg-slate-50 cursor-pointer transition">
        <input type="checkbox"
               class="mt-1 accent-blue-600 w-5 h-5" />

        <div class="flex-1">
          <p class="font-semibold group-hover:text-[--primary]">
            Surgical Instruments Prepared
          </p>
          <p class="text-sm text-[--muted] mt-1">
            Sterilized instruments arranged and verified
          </p>
        </div>
      </label>

      <!-- ITEM -->
      <label class="group flex gap-4 p-5 rounded-2xl border border-[--border]
                    hover:bg-slate-50 cursor-pointer transition">
        <input type="checkbox"
               class="mt-1 accent-blue-600 w-5 h-5" />

        <div class="flex-1">
          <p class="font-semibold group-hover:text-[--primary]">
            OT Room Sanitized
          </p>
          <p class="text-sm text-[--muted] mt-1">
            Cleaning, sanitation & air circulation completed
          </p>
        </div>
      </label>

    </div>
  </section>

</main>

<!-- ================= STICKY ACTION BAR ================= -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
  <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row
              sm:items-center sm:justify-between gap-3">

    <p class="text-sm text-[--muted]">
      ⚠️ Surgery cannot begin until all checklist items are completed
    </p>

    <button
      class="px-8 py-3 rounded-2xl bg-[--primary] text-white
             font-bold hover:bg-blue-700 transition">
      Mark OT Ready for Surgery
    </button>
  </div>
</div>

</body>
</html>
