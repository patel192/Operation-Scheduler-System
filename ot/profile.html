<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OT Profile</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F1F5F9;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(12px);
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(8px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Auth Guard + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadOtNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-10 space-y-12 fade-in">

  <!-- ================= HEADER ================= -->
  <section>
    <h1 class="text-3xl font-bold">My Profile</h1>
    <p class="text-sm text-[--muted] mt-2">
      OT staff account, availability and access overview
    </p>
  </section>

  <!-- ================= PROFILE CARD ================= -->
  <section class="glass border border-[--border] rounded-3xl shadow p-6">

    <div class="flex flex-col sm:flex-row gap-8 items-center sm:items-start">

      <!-- AVATAR -->
      <div class="relative">
        <div class="w-28 h-28 rounded-full bg-blue-50 flex items-center justify-center border">
          <img
            src="https://img.icons8.com/ios-filled/80/0A6CFF/hospital.png"
            alt="OT Staff"
          />
        </div>

        <!-- ONLINE DOT -->
        <span
          class="absolute bottom-2 right-2 w-4 h-4 bg-green-500
                 border-2 border-white rounded-full">
        </span>
      </div>

      <!-- INFO -->
      <div class="flex-1 space-y-6">

        <div>
          <p class="text-sm text-[--muted]">Full Name</p>
          <p class="font-semibold text-xl">Anita Sharma</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 text-sm">

          <div>
            <p class="text-[--muted]">Role</p>
            <p class="font-semibold">OT Staff</p>
          </div>

          <div>
            <p class="text-[--muted]">Department</p>
            <p class="font-semibold">Operation Theatre</p>
          </div>

          <div>
            <p class="text-[--muted]">Email</p>
            <p class="font-semibold">anita.ot@hospital.com</p>
          </div>

          <div>
            <p class="text-[--muted]">Account Status</p>
            <span class="inline-block mt-1 px-3 py-1 rounded-full
                         text-xs font-semibold bg-green-100 text-green-700">
              Active
            </span>
          </div>

        </div>

      </div>

    </div>
  </section>

  <!-- ================= AVAILABILITY ================= -->
  <section class="glass border border-[--border] rounded-3xl shadow p-6">

    <h2 class="text-lg font-bold mb-1">Availability Status</h2>
    <p class="text-sm text-[--muted] mb-6">
      This status updates automatically when you are assigned to surgeries
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-5">

      <!-- AVAILABLE -->
      <label class="group border border-[--border] rounded-2xl p-5 cursor-pointer
                    hover:border-blue-400 hover:bg-blue-50 transition">
        <input type="radio" name="status"
               class="accent-blue-600" checked />
        <p class="font-semibold mt-3 group-hover:text-[--primary]">
          Available
        </p>
        <p class="text-sm text-[--muted] mt-1">
          Ready for OT duties
        </p>
      </label>

      <!-- BUSY -->
      <label class="group border border-[--border] rounded-2xl p-5 cursor-pointer
                    hover:border-yellow-400 hover:bg-yellow-50 transition">
        <input type="radio" name="status"
               class="accent-blue-600" />
        <p class="font-semibold mt-3 text-yellow-700">
          Busy
        </p>
        <p class="text-sm text-[--muted] mt-1">
          Currently assisting a surgery
        </p>
      </label>

      <!-- OFF DUTY -->
      <label class="group border border-[--border] rounded-2xl p-5 cursor-pointer
                    hover:border-red-400 hover:bg-red-50 transition">
        <input type="radio" name="status"
               class="accent-blue-600" />
        <p class="font-semibold mt-3 text-red-700">
          Off Duty
        </p>
        <p class="text-sm text-[--muted] mt-1">
          Not available for scheduling
        </p>
      </label>

    </div>

  </section>

  <!-- ================= ACCOUNT ================= -->
  <section class="glass border border-[--border] rounded-3xl shadow p-6">

    <h2 class="text-lg font-bold mb-4">Account Actions</h2>

    <div class="flex flex-col sm:flex-row gap-4">

      <button
        disabled
        class="flex-1 px-6 py-3 rounded-2xl bg-slate-100
               text-slate-400 font-semibold cursor-not-allowed">
        Change Password (Coming Soon)
      </button>

      <button
        class="flex-1 px-6 py-3 rounded-2xl bg-red-100
               text-red-700 font-semibold hover:bg-red-200 transition">
        Logout
      </button>

    </div>

  </section>

</main>

</body>
</html>
