<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OT Profile</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth Guard + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadOtNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-8">

  <!-- ================= HEADER ================= -->
  <section class="mb-8">
    <h1 class="text-2xl font-bold">My Profile</h1>
    <p class="text-sm text-[--muted] mt-1">
      View your role, availability and account settings
    </p>
  </section>

  <!-- ================= PROFILE CARD ================= -->
  <section class="bg-white rounded-2xl shadow p-6 mb-8">

    <div class="flex flex-col sm:flex-row gap-6 items-center sm:items-start">

      <!-- AVATAR -->
      <div class="relative">
        <img
          src="https://img.icons8.com/ios-filled/100/0A6CFF/hospital.png"
          alt="OT Staff"
          class="w-24 h-24 rounded-full bg-blue-50 p-4 border"
        />
        <span class="absolute bottom-1 right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></span>
      </div>

      <!-- INFO -->
      <div class="flex-1 space-y-4">

        <div>
          <p class="text-sm text-[--muted]">Full Name</p>
          <p class="font-semibold text-lg">Anita Sharma</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">

          <div>
            <p class="text-[--muted]">Role</p>
            <p class="font-semibold">OT Staff</p>
          </div>

          <div>
            <p class="text-[--muted]">Department</p>
            <p class="font-semibold">Operation Theatre</p>
          </div>

          <div>
            <p class="text-[--muted]">Email</p>
            <p class="font-semibold">anita.ot@hospital.com</p>
          </div>

          <div>
            <p class="text-[--muted]">Account Status</p>
            <span class="inline-block mt-1 px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700">
              Active
            </span>
          </div>

        </div>

      </div>

    </div>
  </section>

  <!-- ================= AVAILABILITY ================= -->
  <section class="bg-white rounded-2xl shadow p-6 mb-8">

    <h2 class="text-lg font-bold mb-1">Availability Status</h2>
    <p class="text-sm text-[--muted] mb-4">
      This status is visible to admins and doctors
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

      <!-- AVAILABLE -->
      <label class="border rounded-xl p-4 cursor-pointer hover:bg-slate-50 transition">
        <input type="radio" name="status" class="accent-blue-600" checked />
        <p class="font-semibold mt-2">Available</p>
        <p class="text-sm text-[--muted]">
          Ready for OT duties
        </p>
      </label>

      <!-- BUSY -->
      <label class="border rounded-xl p-4 cursor-pointer hover:bg-slate-50 transition">
        <input type="radio" name="status" class="accent-blue-600" />
        <p class="font-semibold mt-2">Busy</p>
        <p class="text-sm text-[--muted]">
          Currently assigned to surgery
        </p>
      </label>

      <!-- OFF DUTY -->
      <label class="border rounded-xl p-4 cursor-pointer hover:bg-slate-50 transition">
        <input type="radio" name="status" class="accent-blue-600" />
        <p class="font-semibold mt-2">Off Duty</p>
        <p class="text-sm text-[--muted]">
          Not available today
        </p>
      </label>

    </div>

  </section>

  <!-- ================= ACCOUNT ================= -->
  <section class="bg-white rounded-2xl shadow p-6">

    <h2 class="text-lg font-bold mb-4">Account Actions</h2>

    <div class="flex flex-col sm:flex-row gap-4">

      <button
        disabled
        class="flex-1 px-6 py-3 rounded-xl bg-slate-100 text-slate-500 font-semibold cursor-not-allowed">
        Change Password (Coming Soon)
      </button>

      <button
        class="flex-1 px-6 py-3 rounded-xl bg-red-100 text-red-700 font-semibold hover:bg-red-200 transition">
        Logout
      </button>

    </div>

  </section>

</main>

</body>
</html>
