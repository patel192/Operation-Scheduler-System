<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OT Profile</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth Guard + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadOtNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-8">
    <h1 class="text-2xl font-bold">My Profile</h1>
    <p class="text-sm text-[--muted] mt-1">
      Manage your details and availability status
    </p>
  </section>

  <!-- PROFILE CARD -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">

    <div class="flex flex-col sm:flex-row gap-6 items-center sm:items-start">

      <!-- AVATAR -->
      <img
        src="https://img.icons8.com/ios-filled/100/0A6CFF/hospital.png"
        alt="OT Staff"
        class="w-24 h-24 rounded-full bg-blue-50 p-4"
      />

      <!-- INFO -->
      <div class="flex-1 space-y-3">

        <div>
          <p class="text-sm text-[--muted]">Full Name</p>
          <p class="font-semibold text-lg">Anita Sharma</p>
        </div>

        <div>
          <p class="text-sm text-[--muted]">Role</p>
          <p class="font-semibold">OT Staff</p>
        </div>

        <div>
          <p class="text-sm text-[--muted]">Department</p>
          <p class="font-semibold">Operation Theatre</p>
        </div>

        <div>
          <p class="text-sm text-[--muted]">Email</p>
          <p class="font-semibold">anita.ot@hospital.com</p>
        </div>

      </div>

      <!-- STATUS -->
      <div class="flex flex-col gap-2 items-start sm:items-end">
        <span class="text-xs font-semibold px-3 py-1 rounded-full bg-green-100 text-green-700">
          Active
        </span>
      </div>

    </div>
  </section>

  <!-- AVAILABILITY -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">

    <h2 class="text-lg font-bold mb-4">Availability Status</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

      <label class="border rounded-xl p-4 cursor-pointer hover:bg-slate-50">
        <input type="radio" name="status" class="accent-blue-600" checked />
        <p class="font-semibold mt-2">Available</p>
        <p class="text-sm text-[--muted]">Ready for OT duties</p>
      </label>

      <label class="border rounded-xl p-4 cursor-pointer hover:bg-slate-50">
        <input type="radio" name="status" class="accent-blue-600" />
        <p class="font-semibold mt-2">Busy</p>
        <p class="text-sm text-[--muted]">Currently assigned</p>
      </label>

      <label class="border rounded-xl p-4 cursor-pointer hover:bg-slate-50">
        <input type="radio" name="status" class="accent-blue-600" />
        <p class="font-semibold mt-2">Off Duty</p>
        <p class="text-sm text-[--muted]">Not available today</p>
      </label>

    </div>

  </section>

  <!-- ACCOUNT ACTIONS -->
  <section class="bg-white rounded-xl shadow p-6">

    <h2 class="text-lg font-bold mb-4">Account</h2>

    <div class="flex flex-col sm:flex-row gap-4">

      <button
        class="flex-1 px-6 py-3 rounded-xl bg-slate-100 font-semibold hover:bg-slate-200 transition">
        Change Password
      </button>

      <button
        class="flex-1 px-6 py-3 rounded-xl bg-red-100 text-red-700 font-semibold hover:bg-red-200 transition">
        Logout
      </button>

    </div>

  </section>

</main>

</body>
</html>
