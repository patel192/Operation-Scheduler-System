<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OT Staff • Schedule Details</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadOtNavbar.js"></script>
  <script type="module" src="/js/ot/scheduleDetails.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6">
    <h1 class="text-2xl font-bold">OT Schedule Details</h1>
    <p class="text-sm text-slate-500 mt-1">
      Operation theatre schedule and readiness overview
    </p>
  </section>

  <!-- BASIC INFO -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div>
        <p class="text-sm text-slate-500">Procedure</p>
        <p id="procedure" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-sm text-slate-500">OT Room</p>
        <p id="otRoom" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-sm text-slate-500">Scheduled Time</p>
        <p id="timeRange" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-sm text-slate-500">Doctor</p>
        <p id="doctor" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-sm text-slate-500">Patient</p>
        <p id="patient" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-sm text-slate-500">Status</p>
        <span id="statusBadge"
          class="inline-block mt-1 px-3 py-1 rounded-full text-xs font-semibold">
          —
        </span>
      </div>

    </div>
  </section>

  <!-- STAFF -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <h3 class="font-semibold mb-4">Assigned OT Staff</h3>
    <ul id="staffList" class="space-y-2 text-sm text-slate-600"></ul>
  </section>

  <!-- NOTES -->
  <section class="bg-white rounded-xl shadow p-6">
    <h3 class="font-semibold mb-4">OT Notes</h3>
    <p id="notes" class="text-sm text-slate-500">—</p>
  </section>

</main>
</body>
</html>
