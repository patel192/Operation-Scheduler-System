<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OT Staff · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Auth + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadOtNavbar.js"></script>

  <!-- Page Logic -->
  <script type="module" defer src="/js/ot/dashboard.js"></script>
</head>

<body class="bg-slate-100 text-slate-800">

  <div id="navbar"></div>

  <main class="max-w-7xl mx-auto px-3 py-3 grid grid-cols-12 gap-3">

    <!-- HEADER -->
    <section class="col-span-12 flex items-center justify-between">
      <div>
        <h1 class="text-lg font-bold">OT Duty Dashboard</h1>
        <p id="todayDate" class="text-xs text-slate-500"></p>
      </div>

      <div
        id="availability"
        class="px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700">
        Idle
      </div>
    </section>

    <!-- POSITIVE THOUGHT -->
    <section class="col-span-12 bg-white border rounded px-3 py-2 text-xs text-slate-600">
      <span class="font-semibold text-green-700">✔ System Status:</span>
      <span id="positiveThought">Everything is running smoothly.</span>
    </section>

    <!-- TIME CONTEXT -->
    <section class="col-span-12 grid grid-cols-4 gap-2 text-xs">
      <div class="bg-white border rounded p-2">
        <p class="text-slate-500">Current Time</p>
        <p id="nowTime" class="font-bold text-sm"></p>
      </div>
      <div class="bg-white border rounded p-2">
        <p class="text-slate-500">Shift Progress</p>
        <p id="shiftProgress" class="font-bold text-sm">—</p>
      </div>
      <div class="bg-white border rounded p-2">
        <p class="text-slate-500">Assigned Today</p>
        <p id="totalToday" class="font-bold text-sm">0</p>
      </div>
      <div class="bg-white border rounded p-2">
        <p class="text-slate-500">Next Event</p>
        <p id="nextEventTime" class="font-bold text-sm">—</p>
      </div>
    </section>

    <!-- CURRENT / NEXT SURGERY -->
    <section
      id="scheduleBlock"
      class="col-span-12 bg-white border rounded px-3 py-3 space-y-3">

      <!-- CURRENT -->
      <div id="currentBlock" class="hidden">
        <div class="flex justify-between text-xs font-semibold text-orange-700">
          <span>ONGOING SURGERY</span>
          <span id="currentRemaining"></span>
        </div>

        <div class="grid grid-cols-6 gap-2 text-sm mt-1">
          <div>
            <p class="text-xs text-slate-500">Patient</p>
            <p id="currentPatient" class="font-semibold"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">Procedure</p>
            <p id="currentProcedure"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">Surgeon</p>
            <p id="currentSurgeon"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">OT</p>
            <p id="currentOT"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">Time</p>
            <p id="currentTime"></p>
          </div>
        </div>

        <!-- TIMER BAR -->
        <div class="mt-2 h-2 bg-slate-200 rounded">
          <div id="currentBar" class="h-2 bg-orange-500 rounded"></div>
        </div>
      </div>

      <!-- NEXT -->
      <div id="nextBlock" class="hidden border-t pt-3">
        <div class="flex justify-between text-xs font-semibold text-blue-700">
          <span>NEXT SURGERY</span>
          <span id="nextCountdown"></span>
        </div>

        <div class="grid grid-cols-6 gap-2 text-sm mt-1">
          <div>
            <p class="text-xs text-slate-500">Patient</p>
            <p id="nextPatient" class="font-semibold"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">Procedure</p>
            <p id="nextProcedure"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">Surgeon</p>
            <p id="nextSurgeon"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">OT</p>
            <p id="nextOT"></p>
          </div>
          <div>
            <p class="text-xs text-slate-500">Start</p>
            <p id="nextTime"></p>
          </div>
        </div>

        <!-- TIMER BAR -->
        <div class="mt-2 h-2 bg-slate-200 rounded">
          <div id="nextBar" class="h-2 bg-blue-500 rounded"></div>
        </div>
      </div>

      <div id="emptyState" class="hidden text-center text-sm text-slate-500 py-6">
        No assigned surgeries. Stay alert.
      </div>

    </section>

  </main>

</body>
</html>
