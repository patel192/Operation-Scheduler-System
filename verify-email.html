<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification — Operation Scheduler</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme Colors -->
  <style>
    :root {
      --primary: #0A6CFF;
      --secondary: #4FC3A1;
      --bg: #F8FAFC;
      --text: #1E293B;
      --muted: #64748B;
    }
  </style>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl p-10 max-w-lg w-full text-center">

    <!-- Illustration -->
    <img
      src="https://img.icons8.com/?size=512&id=108652&format=png"
      alt="Email Verification"
      class="w-28 mx-auto mb-4 opacity-90"
    />

    <h1 class="text-2xl font-bold text-[--primary]">Verify Your Email</h1>

    <p class="mt-3 text-[--muted] text-sm leading-relaxed">
      We’ve sent a verification link to:
    </p>

    <p id="user-email" class="font-semibold mt-1 text-[--text]"></p>

    <p class="mt-3 text-[--muted] text-sm">
      Please check your inbox (and spam folder).  
      You must verify your email before you can continue.
    </p>

    <!-- Resend Verification Email -->
    <button
      id="resend-btn"
      class="w-full mt-6 py-3 rounded-xl bg-[--primary] text-white font-bold shadow hover:bg-blue-700 transition">
      Resend Verification Email
    </button>

    <!-- Continue to Login -->
    <button
      id="go-login"
      class="w-full mt-3 py-3 rounded-xl border border-gray-300 font-semibold hover:bg-gray-100 transition">
      Already Verified? Continue to Login
    </button>

  </div>

  <script type="module" src="js/verify-email.js"></script>
</body>

</html>
