<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OT Rooms Â· Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }
  </style>

  <!-- Auth + Layout -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>

  <!-- Page Logic -->
  <script type="module" defer src="/js/admin/ot-rooms.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-10">

  <!-- HEADER -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold">OT Rooms</h1>
      <p class="text-sm text-[--muted] mt-1">
        Manage operation theatres and availability
      </p>
    </div>

    <a href="/admin/add-ot-room.html"
       class="px-6 py-2 rounded-xl bg-[--primary] text-white font-semibold hover:opacity-90">
      + Add OT Room
    </a>
  </section>

  <!-- KPI STRIP -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-5">

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">TOTAL OT ROOMS</p>
      <h3 id="kpiTotal" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">AVAILABLE</p>
      <h3 id="kpiAvailable" class="text-3xl font-bold mt-2 text-emerald-600">0</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">IN USE</p>
      <h3 id="kpiInUse" class="text-3xl font-bold mt-2 text-blue-600">0</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">MAINTENANCE</p>
      <h3 id="kpiMaintenance" class="text-3xl font-bold mt-2 text-amber-600">0</h3>
    </div>

  </section>

  <!-- TABLE -->
  <section class="bg-white rounded-2xl shadow overflow-hidden">

    <div class="px-6 py-4 border-b flex justify-between items-center">
      <h2 class="font-semibold text-lg">OT Room List</h2>
      <span class="text-sm text-[--muted]">Administrative view</span>
    </div>

    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-[--muted]">
        <tr>
          <th class="px-6 py-4 text-left">OT Room</th>
          <th class="px-6 py-4 text-left">Department</th>
          <th class="px-6 py-4 text-left">Equipment</th>
          <th class="px-6 py-4 text-left">Status</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>

      <tbody id="otTableBody" class="divide-y">
        <!-- injected by JS -->
      </tbody>
    </table>

    <div id="emptyState"
         class="hidden text-center text-[--muted] py-10">
      No OT Rooms found.
    </div>

  </section>

</main>

</body>
</html>
