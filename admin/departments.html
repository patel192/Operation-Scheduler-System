<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departments Â· Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-10">

  <!-- HEADER -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold">Departments</h1>
      <p class="text-sm text-[--muted] mt-1">
        Manage hospital departments and surgical units
      </p>
    </div>

    <a href="/admin/add-department.html"
      class="inline-flex items-center gap-2 px-5 py-2 rounded-xl
             bg-[--primary] text-white font-semibold hover:opacity-90">
      + Add Department
    </a>
  </section>

  <!-- STATS -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-white p-5 rounded-2xl shadow-sm">
      <p class="text-sm text-[--muted]">Total Departments</p>
      <h3 class="text-3xl font-bold mt-1">12</h3>
    </div>

    <div class="bg-white p-5 rounded-2xl shadow-sm">
      <p class="text-sm text-[--muted]">Active</p>
      <h3 class="text-3xl font-bold mt-1 text-green-600">10</h3>
    </div>

    <div class="bg-white p-5 rounded-2xl shadow-sm">
      <p class="text-sm text-[--muted]">Doctors Assigned</p>
      <h3 class="text-3xl font-bold mt-1">48</h3>
    </div>

    <div class="bg-white p-5 rounded-2xl shadow-sm">
      <p class="text-sm text-[--muted]">OT Rooms Linked</p>
      <h3 class="text-3xl font-bold mt-1">8</h3>
    </div>
  </section>

  <!-- TABLE -->
  <section class="bg-white rounded-2xl shadow-sm overflow-hidden">

    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-left">
        <tr>
          <th class="px-6 py-4">Department</th>
          <th class="px-6 py-4">Head</th>
          <th class="px-6 py-4">Doctors</th>
          <th class="px-6 py-4">OT Rooms</th>
          <th class="px-6 py-4">Status</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y">

        <tr class="hover:bg-slate-50 transition">
          <td class="px-6 py-4 font-semibold">Cardiology</td>
          <td class="px-6 py-4">Dr. A. Sharma</td>
          <td class="px-6 py-4">8</td>
          <td class="px-6 py-4">OT-1, OT-2</td>
          <td class="px-6 py-4">
            <span class="px-3 py-1 rounded-full text-xs font-semibold
                         bg-green-100 text-green-700">
              Active
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex justify-end gap-3 text-sm font-semibold">
              <a href="#" class="text-[--primary] hover:underline">View</a>
              <a href="#" class="text-yellow-600 hover:underline">Edit</a>
              <a href="#" class="text-red-600 hover:underline">Disable</a>
            </div>
          </td>
        </tr>

        <!-- More rows later -->

      </tbody>
    </table>

  </section>

</main>
</body>
</html>
