<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departments Â· Admin</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
      --radius:18px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }

    .action-link {
      font-weight: 600;
      transition: color .15s ease;
    }

    .action-link:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Auth + Layout -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>

  <!-- Page Logic -->
  <script type="module" defer src="/js/admin/departments.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-10">

  <!-- ===== HERO HEADER ===== -->
  <section class="card p-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold">Departments</h1>
      <p class="text-sm text-[--muted] mt-1">
        Manage hospital departments, heads, and OT allocations
      </p>
    </div>

    <a href="/admin/add-department.html"
      class="inline-flex items-center gap-2 px-6 py-2 rounded-xl
             bg-[--primary] text-white font-semibold hover:opacity-90">
      + Add Department
    </a>
  </section>

  <!-- ===== KPI STRIP ===== -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-5">

    <div class="card p-5">
      <p class="text-xs text-[--muted] font-semibold uppercase tracking-wide">
        Total Departments
      </p>
      <h3 id="kpiTotal" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="card p-5">
      <p class="text-xs text-[--muted] font-semibold uppercase tracking-wide">
        Active
      </p>
      <h3 id="kpiActive" class="text-3xl font-bold mt-2 text-emerald-600">0</h3>
    </div>

    <div class="card p-5">
      <p class="text-xs text-[--muted] font-semibold uppercase tracking-wide">
        Doctors Assigned
      </p>
      <h3 id="kpiDoctors" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="card p-5">
      <p class="text-xs text-[--muted] font-semibold uppercase tracking-wide">
        OT Rooms Linked
      </p>
      <h3 id="kpiOTs" class="text-3xl font-bold mt-2">0</h3>
    </div>

  </section>

  <!-- ===== TABLE ===== -->
  <section class="card overflow-hidden">

    <div class="px-6 py-4 border-b border-[--border] flex justify-between items-center">
      <h2 class="font-semibold text-lg">Department List</h2>
      <span class="text-sm text-[--muted]">Administrative view</span>
    </div>

    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-left text-[--muted]">
        <tr>
          <th class="px-6 py-4 font-semibold">Department</th>
          <th class="px-6 py-4 font-semibold">Head(s)</th>
          <th class="px-6 py-4 font-semibold">Doctors</th>
          <th class="px-6 py-4 font-semibold">OT Rooms</th>
          <th class="px-6 py-4 font-semibold">Status</th>
          <th class="px-6 py-4 font-semibold text-right">Actions</th>
        </tr>
      </thead>

      <tbody id="departmentTableBody" class="divide-y">
        <!-- Dynamic rows injected by JS -->
      </tbody>
    </table>

  </section>

</main>

</body>
</html>
