<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departments Â· Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/departments.js"></script>

  <style>
    .card {
      background: white;
      border-radius: 20px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 6px 20px rgba(0,0,0,.04);
    }

    .kpi {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      background: linear-gradient(135deg,#eef2ff,#e0e7ff);
      color: #4338ca;
      margin-right: 6px;
      margin-bottom: 6px;
      border: 1px solid #e0e7ff;
    }

    .table-row {
      transition: all 0.15s ease;
    }

    .table-row:hover {
      background: #f8fafc;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">
  <div id="adminNavbar"></div>

  <main class="max-w-[1500px] mx-auto px-5 py-10 space-y-8">

    <!-- HEADER -->
    <section class="card p-6 flex flex-col md:flex-row md:items-center md:justify-between gap-5">
      <div>
        <h1 class="text-3xl font-bold flex items-center gap-2">
          <i data-lucide="layers"></i>
          Departments
        </h1>
        <p class="text-sm text-slate-500 mt-1">
          Structural control over medical departments & OT allocation
        </p>
      </div>

      <a href="/admin/add-department.html"
        class="inline-flex items-center gap-2 px-6 py-2.5 rounded-xl
               bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">
        <i data-lucide="plus"></i>
        Add Department
      </a>
    </section>

    <!-- KPI GRID -->
    <section class="grid grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="card p-6 kpi">
        <div class="w-11 h-11 rounded-xl bg-indigo-100 text-indigo-700 flex items-center justify-center">
          <i data-lucide="layers"></i>
        </div>
        <div>
          <p class="text-xs text-slate-500 font-semibold uppercase">Departments</p>
          <h3 id="kpiTotal" class="text-2xl font-bold mt-1">0</h3>
        </div>
      </div>

      <div class="card p-6 kpi">
        <div class="w-11 h-11 rounded-xl bg-emerald-100 text-emerald-700 flex items-center justify-center">
          <i data-lucide="check-circle"></i>
        </div>
        <div>
          <p class="text-xs text-slate-500 font-semibold uppercase">Active</p>
          <h3 id="kpiActive" class="text-2xl font-bold mt-1">0</h3>
        </div>
      </div>

      <div class="card p-6 kpi">
        <div class="w-11 h-11 rounded-xl bg-blue-100 text-blue-700 flex items-center justify-center">
          <i data-lucide="stethoscope"></i>
        </div>
        <div>
          <p class="text-xs text-slate-500 font-semibold uppercase">Doctors</p>
          <h3 id="kpiDoctors" class="text-2xl font-bold mt-1">0</h3>
        </div>
      </div>

      <div class="card p-6 kpi">
        <div class="w-11 h-11 rounded-xl bg-amber-100 text-amber-700 flex items-center justify-center">
          <i data-lucide="hospital"></i>
        </div>
        <div>
          <p class="text-xs text-slate-500 font-semibold uppercase">OT Rooms</p>
          <h3 id="kpiOTs" class="text-2xl font-bold mt-1">0</h3>
        </div>
      </div>
    </section>

    <!-- TABLE -->
    <section class="card overflow-hidden">

      <div class="px-6 py-5 border-b flex justify-between items-center">
        <h2 class="font-semibold text-lg">Department Directory</h2>
        <span class="text-sm text-slate-500">Live administrative view</span>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-50 text-slate-600">
            <tr>
              <th class="px-6 py-4 text-left">Department</th>
              <th class="px-6 py-4">Head</th>
              <th class="px-6 py-4">Doctors</th>
              <th class="px-6 py-4">OT Rooms</th>
              <th class="px-6 py-4">Status</th>
              <th class="px-6 py-4 text-right">Actions</th>
            </tr>
          </thead>

          <tbody id="departmentTableBody" class="divide-y"></tbody>
        </table>
      </div>

    </section>

  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
