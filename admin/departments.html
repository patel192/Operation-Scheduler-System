<!-- ================= MAIN ================= -->

<!-- ===== HEADER ===== -->
<section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
  <div>
    <h1 class="text-2xl font-bold">Departments</h1>
    <p class="text-sm text-[--muted] mt-1">
      Manage hospital departments and surgical units
    </p>
  </div>

  <a href="/admin/add-department.html"
     class="inline-flex items-center gap-2 px-5 py-2 rounded-xl bg-[--primary] text-white font-semibold">
    + Add Department

</section>

<!-- ===== STATS CARDS ===== -->
<section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
  <div class="bg-white p-4 rounded-xl shadow">
    <p class="text-sm text-[--muted]">Total Departments</p>

  <div class="bg-white p-4 rounded-xl shadow">

  </div>

  <div class="bg-white p-4 rounded-xl shadow">

</section>

<!-- ===== DEPARTMENTS TABLE ===== -->

<table class="w-full text-sm">
  <thead class="bg-slate-50 text-left">
    <tr>

      <th class="px-4 py-3">Head</th>

      <th class="px-4 py-3">OT Rooms</th>
      <th class="px-4 py-3">Status</th>

      <td class="px-4 py-3">

          Active
        </span>
      </td>
      <td class="px-4 py-3 flex gap-3">
        <a href="#" class="text-[--primary] font-semibold">View</a>
