<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€¢ User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/users.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6">
    <h1 class="text-2xl font-bold">User Management</h1>
    <p class="text-sm text-[--muted] mt-1">
      Manage doctors, OT staff, patients, and admins
    </p>
  </section>

  <!-- FILTERS -->
  <section class="bg-white p-4 rounded-xl shadow mb-6">
    <div class="flex flex-col md:flex-row gap-4 md:items-center md:justify-between">

      <input
        id="searchInput"
        type="text"
        placeholder="Search by name or email"
        class="border rounded-lg px-4 py-2 text-sm w-full md:w-64"
      />

      <div class="flex gap-3">
        <select id="roleFilter" class="border rounded-lg px-3 py-2 text-sm">
          <option value="">All Roles</option>
          <option>Admin</option>
          <option>Doctor</option>
          <option>OT Staff</option>
          <option>Patient</option>
        </select>

        <select id="statusFilter" class="border rounded-lg px-3 py-2 text-sm">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>

    </div>
  </section>

  <!-- USERS TABLE -->
  <section class="bg-white rounded-xl shadow overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="bg-slate-50 border-b">
        <tr>
          <th class="px-4 py-3 text-left">User</th>
          <th class="px-4 py-3 text-left">Email</th>
          <th class="px-4 py-3 text-left">Role</th>
          <th class="px-4 py-3 text-left">Status</th>
          <th class="px-4 py-3 text-left">Extra</th>
          <th class="px-4 py-3 text-right">Action</th>
        </tr>
      </thead>

      <tbody id="usersTable" class="divide-y">
        <!-- JS injects rows -->
      </tbody>
    </table>
  </section>

  <!-- EMPTY STATE -->
  <div id="emptyState"
    class="hidden text-center py-10 text-[--muted]">
    No users found.
  </div>

</main>

</body>
</html>
