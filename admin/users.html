<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/users.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 via-white to-indigo-50 min-h-screen">

<div id="adminNavbar"></div>

<main class="max-w-[1700px] mx-auto px-6 py-8 space-y-8">

  <!-- HEADER -->
  <section class="flex justify-between items-center">
    <div>
      <h1 class="text-4xl font-bold tracking-tight flex items-center gap-3">
        <i data-lucide="users"></i>
        Users Dashboard
      </h1>
      <p class="text-slate-500 mt-1">
        System-wide user operations & access control
      </p>
    </div>
  </section>

  <!-- KPI STRIP -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-6">
    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-xs text-slate-500 font-semibold">TOTAL USERS</p>
      <h3 id="kpiTotal" class="text-4xl font-bold mt-2">0</h3>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-xs text-slate-500 font-semibold">ACTIVE</p>
      <h3 id="kpiActive" class="text-4xl font-bold mt-2 text-emerald-600">0</h3>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-xs text-slate-500 font-semibold">PENDING</p>
      <h3 id="kpiPending" class="text-4xl font-bold mt-2 text-amber-600">0</h3>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-xs text-slate-500 font-semibold">DISABLED</p>
      <h3 id="kpiDisabled" class="text-4xl font-bold mt-2 text-rose-600">0</h3>
    </div>
  </section>

  <!-- ANALYTICS -->
  <section class="grid lg:grid-cols-3 gap-6">

    <!-- ROLE DISTRIBUTION -->
    <div class="bg-white rounded-2xl border p-6">
      <h3 class="font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="pie-chart"></i>
        Role Distribution
      </h3>
      <canvas id="roleChart" height="200"></canvas>
    </div>

    <!-- STATUS BREAKDOWN -->
    <div class="bg-white rounded-2xl border p-6">
      <h3 class="font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="activity"></i>
        Status Overview
      </h3>
      <canvas id="statusChart" height="200"></canvas>
    </div>

    <!-- ATTENTION QUEUE -->
    <div class="bg-white rounded-2xl border p-6">
      <h3 class="font-semibold mb-3 flex items-center gap-2 text-amber-600">
        <i data-lucide="alert-triangle"></i>
        Needs Attention
      </h3>

      <ul id="attentionList" class="space-y-3 text-sm"></ul>

      <p id="attentionEmpty"
        class="hidden text-sm text-emerald-600 font-semibold">
        ✓ No issues detected
      </p>
    </div>

  </section>

  <!-- LIVE USERS TABLE -->
  <section class="bg-white rounded-2xl border shadow-sm overflow-hidden">

    <div class="px-6 py-4 border-b flex justify-between items-center bg-slate-50">
      <h3 class="font-semibold flex items-center gap-2">
        <i data-lucide="database"></i>
        Live Users
      </h3>
      <span class="text-sm text-slate-500">
        Real-time directory
      </span>
    </div>

    <div class="max-h-[520px] overflow-y-auto">
      <table class="w-full text-sm">
        <thead class="sticky top-0 bg-white text-slate-500">
          <tr>
            <th class="px-6 py-3 text-left">User</th>
            <th class="px-6 py-3">Role</th>
            <th class="px-6 py-3">Status</th>
            <th class="px-6 py-3">Availability</th>
            <th class="px-6 py-3 text-right">Action</th>
          </tr>
        </thead>
        <tbody id="usersTable" class="divide-y"></tbody>
      </table>
    </div>

  </section>

</main>

<script>lucide.createIcons()</script>
</body>
</html>
