<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Department · Admin</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }
  </style>

  <!-- Auth + Navbar + Logic -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/add-department.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-3xl mx-auto px-4 py-10 space-y-8">

  <!-- HEADER -->
  <section>
    <a
      href="/admin/departments.html"
      class="text-sm text-[--primary] font-semibold hover:underline">
      ← Back to Departments
    </a>

    <h1 class="text-2xl font-bold mt-2">Add Department</h1>
    <p class="text-sm text-[--muted] mt-1">
      Create a new hospital department
    </p>
  </section>

  <!-- FORM CARD -->
  <section class="bg-white rounded-2xl shadow p-6 space-y-6">

    <!-- DEPARTMENT NAME -->
    <div>
      <label class="block text-sm font-semibold mb-1">
        Department Name <span class="text-red-500">*</span>
      </label>
      <input
        id="deptName"
        type="text"
        placeholder="e.g. Cardiology"
        class="w-full border rounded-xl px-4 py-2 text-sm
               focus:ring-2 focus:ring-[--primary]" />
    </div>

    <!-- DEPARTMENT HEAD -->
    <div>
      <label class="block text-sm font-semibold mb-1">
        Department Head (Doctor)
      </label>
      <select
        id="headDoctorSelect"
        class="w-full border rounded-xl px-4 py-2 text-sm">
        <option value="">Select Department Head</option>
      </select>
    </div>

    <!-- OT ROOMS -->
    <div>
      <label class="block text-sm font-semibold mb-1">
        OT Rooms
      </label>
      <input
        id="otRooms"
        type="text"
        placeholder="OT-1, OT-2, OT-3"
        class="w-full border rounded-xl px-4 py-2 text-sm" />
      <p class="text-xs text-[--muted] mt-1">
        Enter comma-separated OT room names
      </p>
    </div>

    <!-- STATUS -->
    <div>
      <label class="block text-sm font-semibold mb-1">
        Status
      </label>
      <select
        id="status"
        class="w-full border rounded-xl px-4 py-2 text-sm">
        <option value="active">Active</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>

    <!-- ACTIONS -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        onclick="history.back()"
        class="px-5 py-2 rounded-xl bg-slate-100 text-slate-700
               font-semibold hover:bg-slate-200">
        Cancel
      </button>

      <button
        id="saveBtn"
        class="px-6 py-2 rounded-xl bg-[--primary] text-white
               font-semibold hover:opacity-90">
        Create Department
      </button>
    </div>

  </section>

</main>

</body>
</html>
