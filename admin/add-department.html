<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Department · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/add-department.js"></script>

  <style>
    .fade-up {
      animation: fadeUp .45s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-wrap {
      position: relative;
    }

    .input-wrap i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    .input-wrap input,
    .input-wrap select {
      padding-left: 42px;
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen">
  <div id="adminNavbar"></div>

  <main class="max-w-3xl mx-auto px-4 py-10 space-y-8 fade-up">

    <!-- HEADER -->
    <section>
      <a href="/admin/departments.html" class="text-sm text-indigo-600 font-semibold hover:underline">
        ← Back to Departments
      </a>

      <h1 class="text-3xl font-bold mt-3 flex items-center gap-2">
        <i data-lucide="layers" class="w-6 h-6"></i>
        Add Department
      </h1>

      <p class="text-sm text-slate-500 mt-1">
        Register a new hospital department and link its OT rooms
      </p>
    </section>

    <!-- FORM -->
    <section class="bg-white rounded-2xl border shadow-sm p-8 space-y-10">

      <!-- ================= BASIC INFO ================= -->
      <div>
        <h3 class="text-xs font-semibold text-slate-500 uppercase mb-5">
          Department Information
        </h3>

        <div class="space-y-6">

          <!-- NAME -->
          <div>
            <label class="flex items-center gap-2 text-sm font-semibold mb-1">
              <i data-lucide="building-2" class="w-4 h-4 text-slate-500"></i>
              Department Name <span class="text-red-500">*</span>
            </label>

            <input id="deptName" type="text" placeholder="Cardiology" class="w-full border rounded-xl px-4 py-3 text-sm
                   focus:ring-2 focus:ring-indigo-500 outline-none" />
          </div>

          <!-- HEAD -->
          <div>
            <label class="flex items-center gap-2 text-sm font-semibold mb-1">
              <i data-lucide="stethoscope" class="w-4 h-4 text-slate-500"></i>
              Department Head
            </label>

            <select id="headDoctorSelect" class="w-full border rounded-xl px-4 py-3 text-sm
                   focus:ring-2 focus:ring-indigo-500 outline-none">
              <option value="">Select Head Doctor</option>
            </select>

            <p class="text-xs text-slate-500 mt-1">
              Optional — can be assigned later
            </p>
          </div>

        </div>
      </div>

      <!-- ================= OT ROOMS ================= -->
      <div>
        <h3 class="text-xs font-semibold text-slate-500 uppercase mb-5">
          OT Allocation
        </h3>

        <div>
          <label class="flex items-center gap-2 text-sm font-semibold mb-1">
            <i data-lucide="hospital" class="w-4 h-4 text-slate-500"></i>
            OT Rooms <span class="text-red-500">*</span>
          </label>

          <input id="otRooms" type="text" placeholder="OT-1, OT-2, OT-3" class="w-full border rounded-xl px-4 py-3 text-sm
                 focus:ring-2 focus:ring-indigo-500 outline-none" />

          <p class="text-xs text-slate-500 mt-1">
            Comma-separated OT room names
          </p>
        </div>
      </div>

      <!-- ================= STATUS ================= -->
      <div>
        <h3 class="text-xs font-semibold text-slate-500 uppercase mb-5">
          Availability
        </h3>

        <label class="flex items-center gap-2 text-sm font-semibold mb-1">
          <i data-lucide="toggle-left" class="w-4 h-4 text-slate-500"></i>
          Status
        </label>

        <select id="status" class="w-full border rounded-xl px-4 py-3 text-sm
               focus:ring-2 focus:ring-indigo-500 outline-none">
          <option value="active">Active</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>

      <!-- ================= ACTIONS ================= -->
      <div class="flex justify-between pt-6 border-t">
        <button type="button" onclick="history.back()" class="px-5 py-2 rounded-xl bg-slate-100 text-slate-700
               font-semibold hover:bg-slate-200">
          Cancel
        </button>

        <button id="saveBtn" class="px-8 py-2 rounded-xl bg-indigo-600 text-white
               font-semibold hover:bg-indigo-700 flex items-center gap-2">
          <i data-lucide="check-circle" class="w-4 h-4"></i>
          Create Department
        </button>
      </div>

    </section>

  </main>


  <script>
    lucide.createIcons();
  </script>
</body>

</html>
