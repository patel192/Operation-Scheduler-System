<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Details · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary: #0A6CFF;
      --bg: #F8FAFC;
      --text: #1E293B;
      --muted: #64748B;
    }
  </style>

  <!-- Guards & Layout -->
  <script type="module" defer src="/js/admin/schedule-details.js"></script>
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

  <main class="max-w-5xl mx-auto px-4 py-10">

    <!-- HEADER -->
    <section class="mb-8">
      <h1 class="text-2xl font-bold">Schedule Details</h1>
      <p class="text-sm text-[--muted] mt-1">
        Complete operation scheduling information
      </p>
    </section>

    <!-- DETAILS CARD -->
    <section class="bg-white rounded-2xl shadow p-6 space-y-6">

      <!-- BASIC INFO -->
      <div class="grid md:grid-cols-2 gap-4 text-sm">
        <div>
          <p class="text-[--muted]">Patient</p>
          <p id="patientName" class="font-semibold">—</p>
        </div>

        <div>
          <p class="text-[--muted]">Procedure</p>
          <p id="procedure" class="font-semibold">—</p>
        </div>

        <div>
          <p class="text-[--muted]">OT Room</p>
          <p id="otRoom" class="font-semibold">—</p>
        </div>

        <div>
          <p class="text-[--muted]">Date & Time</p>
          <p id="timeRange" class="font-semibold">—</p>
        </div>
      </div>

      <!-- DOCTORS -->
      <div class="grid md:grid-cols-2 gap-4 text-sm">
        <div>
          <p class="text-[--muted]">Surgeon</p>
          <p id="surgeon" class="font-semibold">—</p>
        </div>

        <div>
          <p class="text-[--muted]">Anesthesiologist</p>
          <p id="anesthesiologist" class="font-semibold">—</p>
        </div>
      </div>

      <!-- STATUS -->
      <div>
        <p class="text-[--muted] text-sm mb-1">Status</p>
        <span id="statusBadge" class="inline-block px-3 py-1 rounded-full text-xs font-semibold">
          —
        </span>
      </div>

      <!-- NOTES -->
      <div>
        <p class="text-[--muted] text-sm mb-1">Clinical Notes</p>
        <p id="notes" class="text-sm bg-slate-50 p-3 rounded-lg">
          —
        </p>
      </div>

      <!-- ACTIONS -->
      <div class="flex flex-wrap gap-3 pt-4 border-t">
        <button id="markOngoing" class="px-4 py-2 rounded-lg bg-yellow-500 text-white text-sm font-semibold">
          Mark Ongoing
        </button>

        <button id="markCompleted" class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm font-semibold">
          Mark Completed
        </button>

        <button id="cancelSchedule" class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-semibold">
          Cancel Schedule
        </button>
      </div>

    </section>

  </main>

</body>

</html>
