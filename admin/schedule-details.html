<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Details · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/schedule-details.js"></script>

  <style>
    .action-btn {
      transition: all .2s ease;
    }
    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
    }

    .info-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 18px;
      padding: 20px;
    }

    .label {
      font-size: 0.75rem;
      color: #64748b;
      font-weight: 600;
      letter-spacing: .02em;
    }

    .value {
      font-size: 0.95rem;
      font-weight: 600;
      color: #0f172a;
      margin-top: 2px;
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen text-slate-800">

<main class="max-w-5xl mx-auto px-4 py-10 space-y-8">

  <!-- HEADER -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold">Schedule Details</h1>
      <p class="text-sm text-slate-500 mt-1">
        Complete operation lifecycle overview
      </p>
    </div>

    <span id="statusBadge"
      class="px-4 py-2 rounded-full text-sm font-semibold">
      —
    </span>
  </section>

  <!-- ACTION BAR -->
  <section class="bg-white rounded-2xl shadow-sm p-4 flex flex-wrap gap-3">
    <button id="markOngoing"
      class="action-btn px-4 py-2 rounded-xl bg-yellow-500 text-white text-sm font-semibold">
      ▶ Mark Ongoing
    </button>

    <button id="markCompleted"
      class="action-btn px-4 py-2 rounded-xl bg-emerald-600 text-white text-sm font-semibold">
      ✔ Mark Completed
    </button>

    <button id="cancelSchedule"
      class="action-btn px-4 py-2 rounded-xl bg-red-600 text-white text-sm font-semibold ml-auto">
      ✖ Cancel Schedule
    </button>
  </section>

  <!-- MAIN DETAILS -->
  <section class="grid lg:grid-cols-3 gap-6">

    <!-- LEFT: CORE INFO -->
    <div class="lg:col-span-2 info-card space-y-6">

      <div class="grid sm:grid-cols-2 gap-6">
        <div>
          <p class="label">Patient</p>
          <p id="patientName" class="value">—</p>
        </div>

        <div>
          <p class="label">Procedure</p>
          <p id="procedure" class="value">—</p>
        </div>

        <div>
          <p class="label">OT Room</p>
          <p id="otRoom" class="value">—</p>
        </div>

        <div>
          <p class="label">Time Window</p>
          <p id="timeRange" class="value">—</p>
        </div>
      </div>

      <div class="border-t pt-6 grid sm:grid-cols-2 gap-6">
        <div>
          <p class="label">Surgeon</p>
          <p id="surgeon" class="value">—</p>
        </div>

        <div>
          <p class="label">Anesthesiologist</p>
          <p id="anesthesiologist" class="value">—</p>
        </div>
      </div>
    </div>

    <!-- RIGHT: NOTES -->
    <div class="info-card space-y-3">
      <p class="label">Clinical Notes</p>
      <p id="notes"
        class="text-sm bg-slate-50 border rounded-xl p-4 min-h-[120px]">
        —
      </p>
    </div>

  </section>

</main>

</body>
</html>
