<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Details · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#2563eb;
      --bg:#F8FAFC;
      --text:#0f172a;
      --muted:#64748B;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/schedule-details.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-10 space-y-8">

  <!-- HEADER -->
  <section>
    <h1 class="text-2xl font-bold">Schedule Details</h1>
    <p class="text-sm text-[--muted] mt-1">
      Complete operation scheduling overview
    </p>
  </section>

  <!-- STATUS BAR -->
  <section class="bg-white border rounded-xl p-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <p class="text-sm text-[--muted]">Current Status</p>
      <span id="statusBadge"
        class="inline-block mt-1 px-3 py-1 rounded-full text-xs font-semibold">
        —
      </span>
    </div>

    <div class="flex gap-2">
      <button id="markOngoing"
        class="px-4 py-2 rounded-lg bg-yellow-500 text-white text-sm font-semibold">
        Mark Ongoing
      </button>

      <button id="markCompleted"
        class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm font-semibold">
        Mark Completed
      </button>

      <button id="cancelSchedule"
        class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-semibold">
        Cancel
      </button>
    </div>
  </section>

  <!-- DETAILS CARD -->
  <section class="bg-white rounded-2xl shadow-sm border p-6 space-y-6">

    <!-- BASIC INFO -->
    <div class="grid md:grid-cols-2 gap-6 text-sm">
      <div>
        <p class="text-[--muted]">Patient</p>
        <p id="patientName" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Procedure</p>
        <p id="procedure" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-[--muted]">OT Room</p>
        <p id="otRoom" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Date & Time</p>
        <p id="timeRange" class="font-semibold">—</p>
      </div>
    </div>

    <!-- DOCTORS -->
    <div class="grid md:grid-cols-2 gap-6 text-sm border-t pt-6">
      <div>
        <p class="text-[--muted]">Surgeon</p>
        <p id="surgeon" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Anesthesiologist</p>
        <p id="anesthesiologist" class="font-semibold">—</p>
      </div>
    </div>

    <!-- NOTES -->
    <div class="border-t pt-6">
      <p class="text-[--muted] text-sm mb-2">Clinical Notes</p>
      <p id="notes"
        class="text-sm bg-slate-50 border rounded-lg p-4">
        —
      </p>
    </div>

  </section>

</main>

</body>
</html>
