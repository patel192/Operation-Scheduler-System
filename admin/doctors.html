<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctors · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-10">

  <!-- HEADER -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold">Doctors</h1>
      <p class="text-sm text-[--muted] mt-1">
        Manage doctors, specialties, availability and status
      </p>
    </div>

    <a href="/admin/add-doctor.html"
      class="inline-flex items-center gap-2 px-5 py-2 rounded-xl
             bg-[--primary] text-white font-semibold hover:opacity-90">
      + Add Doctor
    </a>
  </section>

  <!-- FILTERS -->
  <section class="bg-white p-5 rounded-2xl shadow-sm grid md:grid-cols-4 gap-4 text-sm">

    <input
      type="text"
      placeholder="Search by doctor name"
      class="border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"/>

    <select class="border rounded-xl px-4 py-2">
      <option>All Departments</option>
      <option>Cardiology</option>
      <option>Orthopedics</option>
      <option>Neurology</option>
    </select>

    <select class="border rounded-xl px-4 py-2">
      <option>Status</option>
      <option>Active</option>
      <option>On Leave</option>
      <option>Inactive</option>
    </select>

    <button
      class="rounded-xl bg-slate-100 font-semibold hover:bg-slate-200 transition">
      Apply Filters
    </button>

  </section>

  <!-- TABLE -->
  <section class="bg-white rounded-2xl shadow-sm overflow-hidden">

    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-left">
        <tr>
          <th class="px-6 py-4">Doctor</th>
          <th class="px-6 py-4">Department</th>
          <th class="px-6 py-4">Specialty</th>
          <th class="px-6 py-4">Availability</th>
          <th class="px-6 py-4">Status</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y">

        <tr class="hover:bg-slate-50 transition">
          <td class="px-6 py-4 font-semibold flex items-center gap-3">
            <img
              src="https://img.icons8.com/ios-filled/50/0A6CFF/doctor-male.png"
              class="w-9 h-9 rounded-full bg-slate-100 p-1"/>
            Dr. Rahul Mehta
          </td>
          <td class="px-6 py-4">Cardiology</td>
          <td class="px-6 py-4">Heart Surgery</td>
          <td class="px-6 py-4">Mon–Fri</td>
          <td class="px-6 py-4">
            <span class="px-3 py-1 rounded-full text-xs font-semibold
                         bg-green-100 text-green-700">
              Active
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex justify-end gap-3 font-semibold">
              <a href="#" class="text-[--primary] hover:underline">View</a>
              <a href="#" class="text-yellow-600 hover:underline">Edit</a>
              <a href="#" class="text-red-600 hover:underline">Disable</a>
            </div>
          </td>
        </tr>

        <!-- More rows later -->

      </tbody>
    </table>

  </section>

</main>
</body>
</html>
