<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctors Â· Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/doctors.js"></script>

  <style>
    .card {
      background: white;
      border-radius: 22px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 26px rgba(0,0,0,.04);
    }

    .soft {
      background: linear-gradient(180deg, #ffffff, #f9fafb);
    }

    .table-row {
      transition: background 0.15s ease;
    }

    .table-row:hover {
      background: #f8fafc;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen">

<div id="adminNavbar"></div>

<main class="max-w-[1600px] mx-auto px-6 py-10 space-y-10">

  <!-- HEADER -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold flex items-center gap-3">
        <i data-lucide="stethoscope"></i>
        Doctors
      </h1>
      <p class="text-sm text-slate-500 mt-1">
        Department-wise doctors & availability overview
      </p>
    </div>
  </section>

  <!-- KPI STRIP -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-6">
    <div class="card p-6 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">Total</p>
      <h3 id="kpiTotal" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="card p-6 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">Active</p>
      <h3 id="kpiActive" class="text-3xl font-bold mt-2 text-emerald-600">0</h3>
    </div>

    <div class="card p-6 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">Busy</p>
      <h3 id="kpiBusy" class="text-3xl font-bold mt-2 text-amber-600">0</h3>
    </div>

    <div class="card p-6 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">Departments</p>
      <h3 id="kpiDepartments" class="text-3xl font-bold mt-2">0</h3>
    </div>
  </section>

  <!-- MAIN GRID -->
  <section class="grid grid-cols-12 gap-8">

    <!-- TABLE -->
    <div class="col-span-12 lg:col-span-8 card overflow-hidden">

      <div class="px-6 py-5 border-b font-semibold flex items-center gap-2">
        <i data-lucide="users"></i>
        Doctors Directory
      </div>

      <div class="max-h-[540px] overflow-y-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-50 sticky top-0 z-10 text-slate-500">
            <tr>
              <th class="px-6 py-4 text-left">Doctor</th>
              <th class="px-6 py-4 text-left">Department</th>
              <th class="px-6 py-4 text-left">Availability</th>
              <th class="px-6 py-4 text-left">Status</th>
              <th class="px-6 py-4 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="doctorTable" class="divide-y"></tbody>
        </table>
      </div>
    </div>

    <!-- ANALYTICS -->
    <div class="col-span-12 lg:col-span-4 space-y-6">

      <div class="card p-6">
        <p class="text-sm font-semibold mb-3 flex items-center gap-2">
          <i data-lucide="activity"></i>
          Availability Distribution
        </p>
        <canvas id="availabilityChart" height="140"></canvas>
      </div>

      <div class="card p-6">
        <p class="text-sm font-semibold mb-3 flex items-center gap-2">
          <i data-lucide="layers"></i>
          Department Distribution
        </p>
        <canvas id="departmentChart" height="160"></canvas>
      </div>

    </div>

  </section>

</main>

<script>
  lucide.createIcons();
</script>

</body>
</html>
