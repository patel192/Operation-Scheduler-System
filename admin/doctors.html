<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctors Â· Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }
  </style>

  <!-- Auth + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>

  <!-- Page Logic -->
  <script type="module" defer src="/js/admin/doctors.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-10">

  <!-- HEADER -->
  <section>
    <h1 class="text-3xl font-bold">Doctors</h1>
    <p class="text-sm text-[--muted] mt-1">
      Manage doctors, departments and availability
    </p>
  </section>

  <!-- KPI STRIP -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-5">
    <div class="bg-white rounded-xl p-5 shadow">
      <p class="text-xs text-[--muted] font-semibold">TOTAL DOCTORS</p>
      <h3 id="kpiTotal" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="bg-white rounded-xl p-5 shadow">
      <p class="text-xs text-[--muted] font-semibold">ACTIVE</p>
      <h3 id="kpiActive" class="text-3xl font-bold mt-2 text-emerald-600">0</h3>
    </div>

    <div class="bg-white rounded-xl p-5 shadow">
      <p class="text-xs text-[--muted] font-semibold">BUSY</p>
      <h3 id="kpiBusy" class="text-3xl font-bold mt-2 text-yellow-600">0</h3>
    </div>

    <div class="bg-white rounded-xl p-5 shadow">
      <p class="text-xs text-[--muted] font-semibold">DEPARTMENTS</p>
      <h3 id="kpiDepartments" class="text-3xl font-bold mt-2">0</h3>
    </div>
  </section>

  <!-- TABLE -->
  <section class="bg-white rounded-2xl shadow overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-[--muted]">
        <tr>
          <th class="px-6 py-4 text-left">Doctor</th>
          <th class="px-6 py-4 text-left">Email</th>
          <th class="px-6 py-4 text-left">Department</th>
          <th class="px-6 py-4 text-left">Availability</th>
          <th class="px-6 py-4 text-left">Status</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>

      <tbody id="doctorTable" class="divide-y"></tbody>
    </table>
  </section>

</main>

</body>
</html>
