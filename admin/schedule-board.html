<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Schedule Board</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ===== OT LANES ===== */
    .ot-lane {
      background: linear-gradient(to right, #f8fafc, #ffffff);
      border-radius: 18px;
      padding: 14px;
      border: 1px solid #e5e7eb;
    }

    .ot-label {
      font-weight: 600;
      font-size: 0.875rem;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ot-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #6366f1;
    }

    /* ===== TIME GRID ===== */
    .time-cell {
      border-left: 1px dashed #e5e7eb;
    }

    /* ===== SCHEDULE CARD ===== */
    .schedule-card {
      position: relative;
      border-radius: 16px;
      padding: 12px 14px;
      background: white;
      border: 1px solid;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      overflow: hidden;
    }

    .schedule-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    /* Status stripe (SaaS trick) */
    .schedule-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 16px 0 0 16px;
      background: currentColor;
    }

    .schedule-title {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .schedule-meta {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 2px;
    }

    .schedule-time {
      font-size: 0.7rem;
      color: #475569;
      margin-top: 6px;
    }

    .schedule-status {
      font-size: 0.65rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.6);
      display: inline-block;
      margin-top: 6px;
    }
  </style>



  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/scheduleBoard.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-8">

    <!-- ===== HERO ===== -->
    <section
      class="bg-gradient-to-r from-indigo-500 to-indigo-700 rounded-2xl p-6 text-white flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <p class="text-sm opacity-80">Admin · Live Board</p>
        <h1 class="text-2xl font-semibold mt-1">
          Operation Schedule Board
        </h1>
        <p class="text-sm opacity-90 mt-1">
          Real-time OT room scheduling overview
        </p>
      </div>

      <div class="flex gap-2">
        <button id="filterToday"
          class="px-4 py-2 rounded-lg bg-white/90 text-indigo-700 text-sm font-semibold hover:bg-white transition">
          Today
        </button>

        <button id="filterWeek"
          class="px-4 py-2 rounded-lg bg-white/20 text-white text-sm font-semibold hover:bg-white/30 transition">
          Week
        </button>

        <a href="/admin/create-schedule.html"
          class="px-4 py-2 rounded-lg bg-emerald-500 text-white text-sm font-semibold hover:bg-emerald-600 transition">
          + Create Schedule
        </a>
      </div>
    </section>

    <!-- ===== LEGEND ===== -->
    <section class="flex flex-wrap gap-4 text-xs font-semibold">
      <span class="flex items-center gap-2">
        <span class="w-3 h-3 rounded bg-blue-400"></span> Upcoming
      </span>
      <span class="flex items-center gap-2">
        <span class="w-3 h-3 rounded bg-yellow-400"></span> Ongoing
      </span>
      <span class="flex items-center gap-2">
        <span class="w-3 h-3 rounded bg-green-400"></span> Completed
      </span>
    </section>

    <!-- ===== BOARD ===== -->
    <section class="bg-white rounded-2xl border shadow-sm p-6 overflow-x-auto">

      <div class="min-w-[1000px] space-y-6">

        <!-- TIME HEADER -->
        <div
          class="grid grid-cols-[120px_repeat(6,1fr)] gap-2 text-xs font-semibold text-slate-500 sticky top-0 bg-white z-10 pb-2">
          <div></div>
          <div>08:00</div>
          <div>10:00</div>
          <div>12:00</div>
          <div>14:00</div>
          <div>16:00</div>
          <div>18:00</div>
        </div>

        <!-- DYNAMIC ROWS -->
        <div id="scheduleRows" class="space-y-5"></div>

      </div>
    </section>

  </main>


</body>

</html>
