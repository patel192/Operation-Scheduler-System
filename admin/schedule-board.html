<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Â· Schedule Board</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#2563eb;
      --bg:#F8FAFC;
      --text:#0f172a;
      --muted:#64748B;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/scheduleBoard.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold">Operation Schedule Board</h1>
      <p class="text-sm text-[--muted] mt-1">
        Real-time OT room scheduling overview
      </p>
    </div>

    <div class="flex gap-2">
      <button id="filterToday"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm font-semibold">
        Today
      </button>

      <button id="filterWeek"
        class="px-4 py-2 rounded-lg bg-slate-100 text-sm font-semibold">
        Week
      </button>

      <a href="/admin/create-schedule.html"
        class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm font-semibold">
        + Create Schedule
      </a>
    </div>
  </section>

  <!-- LEGEND -->
  <section class="flex gap-4 text-xs font-semibold mb-4">
    <span class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-blue-400"></span> Upcoming
    </span>
    <span class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-yellow-400"></span> Ongoing
    </span>
    <span class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-green-400"></span> Completed
    </span>
  </section>

  <!-- BOARD -->
  <div class="bg-white rounded-2xl shadow-sm border overflow-x-auto p-6">
    <div class="min-w-[1000px]">

      <!-- TIME HEADER -->
      <div class="grid grid-cols-[110px_repeat(6,1fr)] gap-2 text-xs font-semibold text-slate-500 mb-3">
        <div></div>
        <div>08:00</div>
        <div>10:00</div>
        <div>12:00</div>
        <div>14:00</div>
        <div>16:00</div>
        <div>18:00</div>
      </div>

      <!-- DYNAMIC ROWS -->
      <div id="scheduleRows" class="space-y-4"></div>

    </div>
  </div>

</main>

</body>
</html>
