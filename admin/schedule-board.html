<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Schedule Board</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f8fafc;
    }

    /* ===== OT LANES ===== */
    .ot-lane {
      background: white;
      border-radius: 20px;
      padding: 16px;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }

    .ot-lane:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      transform: translateY(-1px);
    }

    .ot-label {
      font-weight: 600;
      font-size: 0.85rem;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ot-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, #6366f1, #38bdf8);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    /* ===== TIME GRID ===== */
    .time-cell {
      border-left: 1px dashed #e2e8f0;
      background: linear-gradient(to bottom,
          rgba(248, 250, 252, 0.6),
          rgba(255, 255, 255, 0));
      border-radius: 10px;
    }

    /* ===== SCHEDULE CARD ===== */
    .schedule-card {
      position: relative;
      border-radius: 18px;
      padding: 14px 16px;
      background: white;
      border: 1px solid;
      cursor: pointer;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease;
      overflow: hidden;
    }

    .schedule-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
    }

    .schedule-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 16px 0 0 16px;
      background: currentColor;
    }

    .schedule-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #0f172a;
    }

    .schedule-meta {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 2px;
    }

    .schedule-time {
      font-size: 0.72rem;
      color: #475569;
      margin-top: 6px;
    }

    .schedule-status {
      font-size: 0.65rem;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 8px;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/scheduleBoard.js"></script>
</head>

<body class="text-slate-800 min-h-screen">

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-8">

    <!-- HERO -->
    <section class="bg-gradient-to-r from-indigo-600 to-blue-600 rounded-2xl p-6 text-white flex flex-col md:flex-row md:items-center md:justify-between gap-4 shadow">
      <div>
        <p class="text-sm opacity-80">Admin · Live Board</p>
        <h1 class="text-2xl font-semibold mt-1">Operation Schedule Board</h1>
        <p class="text-sm opacity-90 mt-1">
          Real-time OT room scheduling overview
        </p>
      </div>

      <div class="flex gap-2">
        <button id="filterToday"
          class="px-4 py-2 rounded-lg bg-white text-indigo-700 text-sm font-semibold hover:bg-slate-100 transition">
          Today
        </button>

        <button id="filterWeek"
          class="px-4 py-2 rounded-lg bg-white/20 text-white text-sm font-semibold hover:bg-white/30 transition">
          Week
        </button>

        <a href="/admin/create-schedule.html"
          class="px-4 py-2 rounded-lg bg-emerald-500 text-white text-sm font-semibold hover:bg-emerald-600 transition">
          + Create Schedule
        </a>
      </div>
    </section>

    <!-- LEGEND -->
    <section class="flex flex-wrap gap-6 text-xs font-semibold text-slate-600">
      <span class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-blue-400"></span> Upcoming</span>
      <span class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-yellow-400"></span> Ongoing</span>
      <span class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-green-400"></span> Completed</span>
    </section>

    <!-- BOARD -->
    <section class="bg-white rounded-2xl border shadow-sm p-6 overflow-x-auto">

      <div class="min-w-[1000px] space-y-6">

        <!-- TIME HEADER -->
        <div class="grid grid-cols-[120px_repeat(6,1fr)] gap-2 text-xs font-semibold 
         text-slate-500 sticky top-0 bg-white z-10 pb-3 border-b">
          <div></div>
          <div>08:00</div>
          <div>10:00</div>
          <div>12:00</div>
          <div>14:00</div>
          <div>16:00</div>
          <div>18:00</div>
        </div>

        <!-- DYNAMIC ROWS -->
        <div id="scheduleRows" class="space-y-5"></div>

      </div>
    </section>

  </main>

</body>
</html>
