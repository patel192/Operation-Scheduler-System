<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Schedule · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/createSchedule.js"></script>

  <style>
    .hidden-step { display: none; }
    .form-section { animation: stepIn .45s ease forwards; }
    @keyframes stepIn {
      from { opacity:0; transform:translateY(16px); }
      to { opacity:1; transform:translateY(0); }
    }
    .step-dot {
      width:36px;height:36px;border-radius:999px;
      background:#e5e7eb;color:#475569;
      display:flex;align-items:center;justify-content:center;
      font-weight:600;
    }
    .step-dot.active {
      background:linear-gradient(135deg,#2563eb,#4f46e5);
      color:white;
    }
    .input-card {
      background:#fff;border:1px solid #e5e7eb;
      border-radius:14px;padding:14px;
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen text-slate-800">
<main class="max-w-4xl mx-auto px-4 py-10 space-y-8">

<!-- HEADER -->
<section>
  <h1 class="text-3xl font-bold">Create Operation Schedule</h1>
  <p class="text-sm text-slate-500 mt-1">
    A guided workflow to avoid OT, doctor & staff conflicts
  </p>
</section>

<!-- STEPPER -->
<section class="bg-white rounded-2xl shadow-sm p-5 flex justify-between">
  <div class="flex gap-4">
    <span class="step-dot active">1</span>
    <span class="step-dot">2</span>
    <span class="step-dot">3</span>
    <span class="step-dot">4</span>
  </div>
</section>

<!-- ================= STEP 1 ================= -->
<section class="form-section bg-white rounded-2xl p-8 space-y-6">
  <h2 class="text-lg font-semibold">Patient & Procedure</h2>

  <div class="grid md:grid-cols-2 gap-5">
    <div class="input-card">
      <label class="text-xs">Patient ID</label>
      <input id="patientIdInput" class="w-full"/>
    </div>

    <div class="input-card">
      <label class="text-xs">Patient Name</label>
      <input id="patientNameInput" class="w-full"/>
    </div>

    <div class="input-card">
      <label class="text-xs">Department</label>
      <select id="departmentSelect" class="w-full"></select>
    </div>

    <div class="input-card">
      <label class="text-xs">Procedure *</label>
      <input id="procedureInput" class="w-full"/>
    </div>

    <div class="input-card md:col-span-2">
      <label class="text-xs">Clinical Notes</label>
      <textarea id="notesInput" rows="3" class="w-full"></textarea>
    </div>
  </div>

  <div class="flex justify-end">
    <button id="step1NextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl">
      Continue →
    </button>
  </div>
</section>

<!-- ================= STEP 2 ================= -->
<section class="form-section hidden-step bg-white rounded-2xl p-8 space-y-6">
  <h2 class="text-lg font-semibold">OT, Date & Staff</h2>

  <div class="grid md:grid-cols-3 gap-5">
    <div class="input-card">
      <label class="text-xs">Date</label>
      <input id="scheduleDateInput" type="date" class="w-full"/>
    </div>

    <div class="input-card">
      <label class="text-xs">OT Room</label>
      <select id="otRoomSelect" class="w-full"></select>
    </div>

    <div class="input-card md:col-span-3">
      <label class="text-xs">Equipment</label>
      <div id="equipmentGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2"></div>

      <button id="loadExternalEquipmentBtn" type="button"
        class="mt-3 text-sm text-blue-600 font-semibold">
        + Add equipment from other OT rooms
      </button>
    </div>

    <div class="input-card md:col-span-3">
      <label class="text-xs">OT Staff</label>
      <select id="otStaffSelect" multiple class="w-full h-32"></select>
    </div>

    <div class="input-card">
      <label class="text-xs">Start Time</label>
      <input id="startTimeInput" type="time" class="w-full"/>
    </div>

    <div class="input-card">
      <label class="text-xs">End Time</label>
      <input id="endTimeInput" type="time" class="w-full"/>
    </div>
  </div>

  <div class="flex justify-between">
    <button id="step2BackBtn" class="border px-6 py-2 rounded-xl">← Back</button>
    <button id="step2NextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl">
      Continue →
    </button>
  </div>
</section>

<!-- ================= STEP 3 ================= -->
<section class="form-section hidden-step bg-white rounded-2xl p-8 space-y-6">
  <h2 class="text-lg font-semibold">Doctor Assignment</h2>

  <div class="grid md:grid-cols-2 gap-5">
    <div class="input-card">
      <label class="text-xs">Surgeon</label>
      <select id="surgeonSelect" class="w-full"></select>
    </div>
  </div>

  <div class="flex justify-between">
    <button id="step3BackBtn" class="border px-6 py-2 rounded-xl">← Back</button>
    <button id="step3NextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl">
      Review →
    </button>
  </div>
</section>

<!-- ================= STEP 4 ================= -->
<section class="form-section hidden-step bg-white rounded-2xl p-8 space-y-6">
  <h2 class="text-lg font-semibold">Review & Confirm</h2>

  <div class="space-y-2 text-sm">
    <p>Patient: <span id="rvPatient"></span></p>
    <p>Procedure: <span id="rvProcedure"></span></p>
    <p>OT Room: <span id="rvOT"></span></p>
    <p>Surgeon: <span id="rvSurgeon"></span></p>
  </div>

  <div class="flex justify-between">
    <button id="step4BackBtn" class="border px-6 py-2 rounded-xl">← Back</button>
    <button id="confirmScheduleBtn"
      class="bg-emerald-600 text-white px-6 py-2 rounded-xl">
      Confirm Schedule
    </button>
  </div>
</section>

</main>
</body>
</html>
