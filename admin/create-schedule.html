<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Schedule · Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/createSchedule.js"></script>

  <style>
    .hidden-step { display: none; }

    .form-section {
      animation: stepIn 0.45s ease forwards;
    }

    @keyframes stepIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step-dot {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #475569;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .step-dot.active {
      background: linear-gradient(135deg,#2563eb,#4f46e5);
      color: white;
    }

    .input-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 14px;
      transition: border-color .2s, box-shadow .2s;
    }

    .input-card:focus-within {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,.15);
    }

    .btn {
      transition: all .2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }

    .review-item {
      display: flex;
      justify-content: space-between;
      font-size: .875rem;
    }

    .review-item span:first-child {
      color: #64748b;
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen text-slate-800">

<main class="max-w-4xl mx-auto px-4 py-10 space-y-8">

<!-- HEADER -->
<section>
  <h1 class="text-3xl font-bold">Create Operation Schedule</h1>
  <p class="text-sm text-slate-500 mt-1">
    A guided workflow to avoid OT, doctor & staff conflicts
  </p>
</section>

<!-- STEPPER -->
<section class="bg-white rounded-2xl shadow-sm p-5 flex justify-between items-center">
  <div class="flex gap-4">
    <span class="step-dot active">1</span>
    <span class="step-dot">2</span>
    <span class="step-dot">3</span>
    <span class="step-dot">4</span>
  </div>
  <span class="text-xs text-slate-500">Draft → Review → Confirm</span>
</section>

<!-- STEP 1 -->
<section class="form-section bg-white rounded-2xl shadow-sm p-8 space-y-6">
  <h2 class="text-lg font-semibold">Patient & Procedure</h2>

  <div class="grid md:grid-cols-2 gap-5">

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Patient ID</label>
      <input id="patientIdInput" class="mt-1 w-full outline-none" placeholder="Auto-generated if empty"/>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Patient Name</label>
      <input id="patientNameInput" class="mt-1 w-full outline-none" placeholder="Full name"/>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Department</label>
      <select id="departmentSelect" class="mt-1 w-full outline-none bg-transparent">
        <option value="">Select department</option>
      </select>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Procedure *</label>
      <input id="procedureInput" class="mt-1 w-full outline-none" placeholder="Procedure name"/>
    </div>

    <div class="input-card md:col-span-2">
      <label class="text-xs font-semibold text-slate-500">Clinical Notes</label>
      <textarea id="notesInput" rows="3" class="mt-1 w-full outline-none"
        placeholder="Optional notes"></textarea>
    </div>
  </div>

  <div class="flex justify-end">
    <button class="btn bg-blue-600 text-white px-6 py-2 rounded-xl font-semibold">
      Continue →
    </button>
  </div>
</section>

<!-- STEP 2 -->
<section class="form-section hidden-step bg-white rounded-2xl shadow-sm p-8 space-y-6">
  <h2 class="text-lg font-semibold">OT, Date & Staff</h2>

  <div class="grid md:grid-cols-3 gap-5">
    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Date</label>
      <input type="date" class="mt-1 w-full outline-none"/>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">OT Room</label>
      <select class="mt-1 w-full outline-none bg-transparent" id="otRoomSelect">
        <option value="">Select OT</option>
      </select>
    </div>

    <div class="input-card md:col-span-3">
      <label class="text-xs font-semibold text-slate-500">OT Staff</label>
      <select id="otStaffSelect" multiple class="mt-1 w-full h-32 outline-none"></select>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Start Time</label>
      <input type="time" class="mt-1 w-full outline-none" id="startTimeInput"/>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">End Time</label>
      <input type="time" class="mt-1 w-full outline-none" id="endTimeInput"/>
    </div>
  </div>

  <div class="flex justify-between">
    <button class="btn border px-6 py-2 rounded-xl">← Back</button>
    <button class="btn bg-blue-600 text-white px-6 py-2 rounded-xl font-semibold">
      Continue →
    </button>
  </div>
</section>

<!-- STEP 3 -->
<section class="form-section hidden-step bg-white rounded-2xl shadow-sm p-8 space-y-6">
  <h2 class="text-lg font-semibold">Doctor Assignment</h2>

  <div class="grid md:grid-cols-2 gap-5">
    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Surgeon *</label>
      <select id="surgeonSelect" class="mt-1 w-full outline-none bg-transparent"></select>
    </div>

    <div class="input-card">
      <label class="text-xs font-semibold text-slate-500">Anesthesiologist</label>
      <input class="mt-1 w-full outline-none" placeholder="Optional"/>
    </div>
  </div>

  <div class="flex justify-between">
    <button class="btn border px-6 py-2 rounded-xl">← Back</button>
    <button class="btn bg-blue-600 text-white px-6 py-2 rounded-xl font-semibold">
      Review →
    </button>
  </div>
</section>

<!-- STEP 4 -->
<section class="form-section hidden-step bg-white rounded-2xl shadow-sm p-8 space-y-6">
  <h2 class="text-lg font-semibold">Review & Confirm</h2>

  <div class="bg-slate-50 rounded-xl p-5 space-y-3">
    <div class="review-item"><span>Patient</span><span id="rvPatient"></span></div>
    <div class="review-item"><span>Patient ID</span><span id="rvPatientId"></span></div>
    <div class="review-item"><span>Procedure</span><span id="rvProcedure"></span></div>
    <div class="review-item"><span>OT Room</span><span id="rvOT"></span></div>
    <div class="review-item"><span>Surgeon</span><span id="rvSurgeon"></span></div>
    <div class="review-item"><span>OT Staff</span><span id="rvStaff"></span></div>
  </div>

  <div class="flex justify-between">
    <button class="btn border px-6 py-2 rounded-xl">← Back</button>
    <button class="btn bg-emerald-600 text-white px-6 py-2 rounded-xl font-semibold">
      Confirm Schedule
    </button>
  </div>
</section>

</main>
</body>
</html>
