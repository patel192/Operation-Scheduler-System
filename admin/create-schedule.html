<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Schedule â€” Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" src="/js/admin/createSchedule.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-4xl mx-auto px-4 py-10">

<section class="mb-8">
  <h1 class="text-2xl font-bold">Create Operation Schedule</h1>
  <p class="text-sm text-[--muted] mt-1">
    Plan surgeries with conflict-free OT, doctor, and resource allocation
  </p>
</section>

<section class="flex justify-between items-center mb-8 text-sm font-semibold">
  <span class="text-[--primary]">Step 1: Patient</span>
  <span class="text-[--muted]">Step 2: OT & Time</span>
  <span class="text-[--muted]">Step 3: Doctors</span>
  <span class="text-[--muted]">Step 4: Review</span>
</section>

<!-- STEP 1 -->
<section class="bg-white p-6 rounded-xl shadow space-y-6 form-section">
  <h2 class="font-semibold text-lg">Patient & Procedure</h2>

  <div class="grid md:grid-cols-2 gap-4">
    <input type="text" placeholder="Patient Name" class="border px-4 py-2 rounded"/>
    <input type="text" placeholder="Patient ID" class="border px-4 py-2 rounded"/>
    <select class="border px-4 py-2 rounded">
      <option>Select Department</option>
      <option>Cardiology</option>
      <option>Orthopedics</option>
      <option>Neurology</option>
    </select>
    <input type="text" placeholder="Procedure" class="border px-4 py-2 rounded"/>
    <textarea placeholder="Notes" class="border px-4 py-2 rounded md:col-span-2"></textarea>
  </div>

  <div class="flex justify-end">
    <button type="button" class="px-6 py-2 bg-blue-600 text-white rounded">Next</button>
  </div>
</section>

<!-- STEP 2 -->
<section class="bg-white p-6 rounded-xl shadow space-y-6 mt-8 form-section">
  <h2 class="font-semibold text-lg">OT & Time</h2>

  <div class="grid md:grid-cols-3 gap-4">
    <input type="date" class="border px-4 py-2 rounded"/>
    <select class="border px-4 py-2 rounded">
      <option>Select OT Room</option>
      <option>OT-1</option>
      <option>OT-2</option>
      <option>OT-3</option>
    </select>
    <select class="border px-4 py-2 rounded">
      <option>Duration</option>
      <option>1 hour</option>
      <option>2 hours</option>
    </select>
    <input type="time" class="border px-4 py-2 rounded"/>
    <input type="time" class="border px-4 py-2 rounded"/>
  </div>

  <div class="flex justify-end gap-3">
    <button type="button" class="px-6 py-2 border rounded">Back</button>
    <button type="button" class="px-6 py-2 bg-blue-600 text-white rounded">Next</button>
  </div>
</section>

<!-- STEP 3 -->
<section class="bg-white p-6 rounded-xl shadow space-y-6 mt-8 form-section">
  <h2 class="font-semibold text-lg">Doctors</h2>

  <div class="grid md:grid-cols-2 gap-4">
    <select class="border px-4 py-2 rounded">
      <option>Select Surgeon</option>
      <option>Dr. Sharma</option>
      <option>Dr. Patel</option>
    </select>
    <select class="border px-4 py-2 rounded">
      <option>Select Anesthesiologist</option>
      <option>Dr. Rao</option>
      <option>Dr. Mehta</option>
    </select>
  </div>

  <div class="flex justify-end gap-3">
    <button type="button" class="px-6 py-2 border rounded">Back</button>
    <button type="button" class="px-6 py-2 bg-blue-600 text-white rounded">Next</button>
  </div>
</section>

<!-- STEP 4 -->
<section class="bg-white p-6 rounded-xl shadow space-y-6 mt-8 form-section">
  <h2 class="font-semibold text-lg">Review</h2>

  <div class="bg-slate-50 p-4 rounded text-sm"></div>

  <div class="flex justify-end gap-3">
    <button type="button" class="px-6 py-2 border rounded">Back</button>
    <button type="button" class="px-6 py-2 bg-green-600 text-white rounded">
      Confirm Schedule
    </button>
  </div>
</section>

</main>
</body>
</html>
