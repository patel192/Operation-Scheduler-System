<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OT Room Details · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/ot-room-details.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-6xl mx-auto px-4 py-10 space-y-10">

  <!-- HEADER -->
  <section>
    <a href="/admin/ot-rooms.html" class="text-sm text-[--primary] font-semibold hover:underline">
      ← Back to OT Rooms
    </a>
    <h1 id="otName" class="text-3xl font-bold mt-2">—</h1>
    <p id="otDepartment" class="text-sm text-[--muted] mt-1">—</p>
  </section>

  <!-- SUMMARY -->
  <section class="grid grid-cols-1 md:grid-cols-4 gap-5">
    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">STATUS</p>
      <span id="statusBadge" class="inline-block mt-2 px-3 py-1 rounded-full text-xs font-semibold">—</span>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">EQUIPMENT COUNT</p>
      <h3 id="equipmentCount" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">LAST UPDATED</p>
      <p id="lastUpdated" class="mt-2 font-semibold text-sm">—</p>
    </div>
  </section>

  <!-- MANAGE EQUIPMENT -->
  <section class="bg-white rounded-2xl shadow p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Manage Equipment</h2>
      <button id="saveEquipmentBtn"
        class="px-4 py-2 rounded-xl bg-[--primary] text-white text-sm font-semibold">
        Save Equipment
      </button>
    </div>

    <div id="equipmentGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <p class="text-xs text-[--muted] mt-4">
      Click equipment cards to assign them to this OT Room
    </p>
  </section>

  <!-- ASSIGNED EQUIPMENT -->
  <section class="bg-white rounded-2xl shadow p-6">
    <h2 class="text-lg font-bold mb-4">Assigned Equipment</h2>

    <ul id="equipmentList" class="list-disc pl-5 space-y-1 text-sm"></ul>

    <div id="emptyEquipment" class="hidden text-sm text-[--muted] text-center py-4">
      No equipment assigned.
    </div>
  </section>

  <!-- TIMELINE -->
  <section class="bg-white rounded-2xl shadow p-6">
    <h2 class="text-lg font-bold mb-4">OT Usage Timeline</h2>
    <div id="timelineEmpty" class="hidden text-sm text-[--muted] text-center py-6">
      No schedules found.
    </div>
    <div id="timelineList" class="space-y-4"></div>
  </section>

</main>
</body>
</html>
