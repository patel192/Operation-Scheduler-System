<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OT Room Control · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/ot-room-details.js"></script>

  <style>
    .fade-up { animation: fadeUp .45s ease forwards; }
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(12px); }
      to { opacity:1; transform:translateY(0); }
    }

    .pulse-blue {
      animation: pulseBlue 2s infinite;
    }
    @keyframes pulseBlue {
      0%,100% { background:#dbeafe; }
      50% { background:#bfdbfe; }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-100 via-slate-50 to-indigo-50 min-h-screen">

<div id="adminNavbar"></div>

<main class="max-w-[1500px] mx-auto px-6 py-8 space-y-8 fade-up">

  <!-- HEADER -->
  <section class="flex justify-between items-start">
    <div>
      <a href="/admin/ot-rooms.html"
         class="text-sm text-indigo-600 font-semibold hover:underline">
        ← OT Rooms
      </a>

      <h1 id="otName"
          class="text-3xl font-bold mt-2 flex items-center gap-3">
        <i data-lucide="hospital"></i>
        —
      </h1>

      <p id="otDepartment" class="text-sm text-slate-500 mt-1">
        —
      </p>
    </div>

    <span id="statusBadge"
      class="px-5 py-2 rounded-full text-sm font-semibold">
      —
    </span>
  </section>

  <!-- KPI STRIP -->
  <section class="grid grid-cols-1 md:grid-cols-4 gap-6">

    <div class="bg-white rounded-2xl border p-6 shadow-sm">
      <div class="flex items-center gap-3 text-indigo-600">
        <i data-lucide="cpu"></i>
        <span class="text-sm font-semibold">Equipment</span>
      </div>
      <h3 id="equipmentCount" class="text-4xl font-bold mt-4">0</h3>
    </div>

    <div class="bg-white rounded-2xl border p-6 shadow-sm">
      <div class="flex items-center gap-3 text-emerald-600">
        <i data-lucide="clock"></i>
        <span class="text-sm font-semibold">Last Updated</span>
      </div>
      <p id="lastUpdated" class="mt-4 font-semibold text-sm">—</p>
    </div>

    <div class="bg-white rounded-2xl border p-6 shadow-sm">
      <div class="flex items-center gap-3 text-blue-600">
        <i data-lucide="activity"></i>
        <span class="text-sm font-semibold">Operational State</span>
      </div>
      <p class="mt-4 text-sm text-slate-600">
        Auto-synced with schedule lifecycle
      </p>
    </div>

    <div class="bg-white rounded-2xl border p-6 shadow-sm">
      <div class="flex items-center gap-3 text-amber-600">
        <i data-lucide="shield-alert"></i>
        <span class="text-sm font-semibold">Safety Locks</span>
      </div>
      <p class="mt-4 text-sm text-slate-600">
        Prevents invalid transitions
      </p>
    </div>

  </section>

  <!-- MAIN GRID -->
  <section class="grid lg:grid-cols-3 gap-8">

    <!-- EQUIPMENT ASSIGNMENT -->
    <div class="lg:col-span-2 bg-white rounded-2xl border p-6 shadow-sm">
      <div class="flex justify-between items-center mb-5">
        <h2 class="font-semibold text-lg flex items-center gap-2">
          <i data-lucide="cpu"></i>
          Equipment Assignment
        </h2>

        <button id="saveEquipmentBtn"
          class="px-6 py-2 rounded-xl bg-indigo-600 text-white
                 font-semibold hover:bg-indigo-700 transition">
          Save Changes
        </button>
      </div>

      <div id="equipmentGrid"
           class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

      <p class="text-xs text-slate-500 mt-4">
        Click cards to assign or unassign equipment
      </p>
    </div>

    <!-- TIMELINE -->
    <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">

      <div class="px-6 py-4 border-b bg-slate-50 flex justify-between">
        <h3 class="font-semibold flex items-center gap-2">
          <i data-lucide="calendar"></i>
          Usage Timeline
        </h3>
        <span class="text-sm text-slate-500">Chronological</span>
      </div>

      <div id="timelineEmpty"
           class="hidden p-8 text-center text-slate-400">
        No schedules found.
      </div>

      <div id="timelineList" class="p-4 space-y-4"></div>
    </div>

  </section>

</main>

<script>
  lucide.createIcons();
</script>

</body>
</html>
