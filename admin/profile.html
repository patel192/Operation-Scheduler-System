<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€¢ Profile</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth Guard -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>

  <!-- Admin Navbar -->
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-8">
    <h1 class="text-2xl font-bold">Profile & Settings</h1>
    <p class="text-sm text-[--muted] mt-1">
      Manage your account information and security
    </p>
  </section>

  <!-- PROFILE CARD -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">

      <!-- AVATAR -->
      <img
        src="https://img.icons8.com/ios-filled/100/0A6CFF/admin-settings-male.png"
        alt="Admin Avatar"
        class="w-24 h-24 rounded-full bg-blue-50 p-3"
      />

      <!-- INFO -->
      <div>
        <h2 class="text-xl font-semibold">Admin User</h2>
        <p class="text-sm text-[--muted]">admin@hospital.com</p>

        <span class="inline-block mt-2 px-3 py-1 rounded-full text-xs bg-blue-100 text-blue-700 font-semibold">
          System Administrator
        </span>
      </div>

    </div>
  </section>

  <!-- ACCOUNT SETTINGS -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <h2 class="font-semibold mb-4">Account Information</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" value="Admin User"
          class="w-full border rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-[--primary]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" value="admin@hospital.com" disabled
          class="w-full border rounded-lg px-4 py-2 text-sm bg-slate-100 text-slate-500" />
      </div>

    </div>

    <button
      class="mt-4 px-5 py-2 rounded-lg bg-[--primary] text-white font-semibold hover:bg-blue-700 transition">
      Update Profile
    </button>
  </section>

  <!-- SECURITY -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <h2 class="font-semibold mb-4">Security</h2>

    <div class="space-y-4">

      <div class="flex items-center justify-between">
        <div>
          <p class="font-medium">Change Password</p>
          <p class="text-xs text-[--muted]">Update your account password</p>
        </div>
        <button class="text-[--primary] font-semibold hover:underline">
          Change
        </button>
      </div>

      <div class="flex items-center justify-between">
        <div>
          <p class="font-medium">Logout All Sessions</p>
          <p class="text-xs text-[--muted]">Force logout from all devices</p>
        </div>
        <button class="text-red-600 font-semibold hover:underline">
          Logout All
        </button>
      </div>

    </div>
  </section>

  <!-- PREFERENCES -->
  <section class="bg-white rounded-xl shadow p-6">
    <h2 class="font-semibold mb-4">Preferences</h2>

    <div class="space-y-4">

      <label class="flex items-center gap-3">
        <input type="checkbox" checked class="accent-blue-600" />
        <span class="text-sm">Email notifications for critical alerts</span>
      </label>

      <label class="flex items-center gap-3">
        <input type="checkbox" checked class="accent-blue-600" />
        <span class="text-sm">Weekly system summary reports</span>
      </label>

    </div>
  </section>

</main>

</body>
</html>
