<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Details · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/doctor-details.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-6xl mx-auto px-4 py-10 space-y-10">

  <!-- HEADER -->
  <section>
    <a href="/admin/doctors.html"
       class="text-sm text-[--primary] font-semibold hover:underline">
      ← Back to Doctors
    </a>

    <h1 id="doctorName" class="text-3xl font-bold mt-2">—</h1>
    <p id="doctorEmail" class="text-sm text-[--muted] mt-1">—</p>
  </section>

  <!-- SUMMARY -->
  <section class="grid grid-cols-1 md:grid-cols-4 gap-5">

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">STATUS</p>
      <span id="statusBadge"
        class="inline-block mt-2 px-3 py-1 rounded-full text-xs font-semibold">—</span>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">AVAILABILITY</p>
      <p id="availability" class="mt-2 font-semibold">—</p>
    </div>

    <div class="bg-white rounded-xl shadow p-5">
      <p class="text-xs text-[--muted] font-semibold">DEPARTMENT</p>
      <p id="department" class="mt-2 font-semibold">—</p>
    </div>

    <div class="bg-white rounded-xl shadow p-5 flex items-center justify-center">
      <button id="toggleStatusBtn"
        class="px-5 py-2 rounded-xl font-semibold">—</button>
    </div>

  </section>

  <!-- ===== TIMELINE ===== -->

  <!-- TABS -->
  <div class="flex gap-2">
    <button id="tabUpcoming"
      class="px-4 py-2 rounded-xl font-semibold bg-[--primary] text-white">
      Upcoming
    </button>
    <button id="tabPast"
      class="px-4 py-2 rounded-xl font-semibold bg-slate-100">
      Past
    </button>
  </div>

  <!-- FILTER BAR -->
  <div class="flex flex-col md:flex-row gap-4">
    <select id="filterStatus" class="border rounded-xl px-4 py-2 text-sm">
      <option value="">All Status</option>
      <option value="Upcoming">Upcoming</option>
      <option value="Ongoing">Ongoing</option>
      <option value="Completed">Completed</option>
      <option value="Cancelled">Cancelled</option>
    </select>

    <input id="filterDate" type="date"
      class="border rounded-xl px-4 py-2 text-sm" />
  </div>

  <section class="bg-white rounded-2xl shadow p-6">

    <h2 class="text-lg font-bold mb-4">Surgery Timeline</h2>

    <div id="timelineEmpty"
      class="hidden text-sm text-[--muted] text-center py-6">
      No schedules found.
    </div>

    <div id="timelineList" class="space-y-6"></div>

  </section>

</main>
</body>
</html>
