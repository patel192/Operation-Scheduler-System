<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Doctor Details · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/doctor-details.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 via-slate-50 to-indigo-50 min-h-screen">

<div id="adminNavbar"></div>

<main class="max-w-[1500px] mx-auto px-6 py-8 space-y-8">

  <!-- HERO -->
  <section class="rounded-3xl p-8 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white shadow-xl">
    <a href="/admin/doctors.html" class="text-sm opacity-80 hover:underline">
      ← Doctors
    </a>

    <h1 id="doctorName" class="text-3xl font-bold mt-3 flex items-center gap-3">
      <i data-lucide="stethoscope"></i>
      —
    </h1>

    <p id="doctorEmail" class="text-sm opacity-90 mt-1">—</p>

    <div class="flex gap-4 mt-4">
      <span id="statusBadge"
        class="px-4 py-2 rounded-full bg-white/20 text-sm font-semibold">
        —
      </span>

      <button id="toggleStatusBtn"
        class="px-5 py-2 rounded-xl bg-white text-indigo-700 font-semibold hover:bg-indigo-50">
        —
      </button>
    </div>
  </section>

  <!-- KPI STRIP -->
  <section class="grid md:grid-cols-4 gap-6">
    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">Department</p>
      <p id="department" class="text-xl font-semibold mt-2">—</p>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">Availability</p>
      <p id="availability" class="text-xl font-semibold mt-2 capitalize">—</p>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">Upcoming</p>
      <h3 id="upcomingCount" class="text-3xl font-bold mt-2">0</h3>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">Completed</p>
      <h3 id="completedCount" class="text-3xl font-bold mt-2">0</h3>
    </div>
  </section>

  <!-- SCHEDULE TIMELINE -->
  <section class="bg-white rounded-2xl border shadow-sm overflow-hidden">

    <div class="px-6 py-4 border-b flex justify-between items-center bg-slate-50">
      <h3 class="font-semibold flex items-center gap-2">
        <i data-lucide="calendar"></i>
        Surgery Timeline
      </h3>

      <div class="flex gap-2">
        <button id="tabUpcoming"
          class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-semibold">
          Upcoming
        </button>
        <button id="tabPast"
          class="px-4 py-2 rounded-lg bg-slate-200 text-slate-700 text-sm font-semibold">
          Past
        </button>
      </div>
    </div>

    <div id="timelineList" class="p-6 space-y-4"></div>

    <div id="timelineEmpty"
      class="hidden p-10 text-center text-slate-400">
      No schedules found.
    </div>

  </section>

</main>

<script>
  lucide.createIcons();
</script>

</body>
</html>
