<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Department Control · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/department-details.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 via-slate-50 to-indigo-50 min-h-screen">

<div id="adminNavbar"></div>

<main class="max-w-[1500px] mx-auto px-6 py-8 space-y-8">

  <!-- HERO -->
  <section class="rounded-3xl p-8 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white shadow-xl">
    <a href="/admin/departments.html" class="text-sm opacity-80 hover:underline">
      ← Departments
    </a>

    <h1 id="deptName" class="text-3xl font-bold mt-3 flex items-center gap-3">
      <i data-lucide="layers"></i>
      —
    </h1>

    <div class="flex gap-4 mt-4">
      <span id="deptStatus"
        class="px-4 py-2 rounded-full bg-white/20 text-sm font-semibold">
        —
      </span>

      <button id="toggleStatusBtn"
        class="px-5 py-2 rounded-xl bg-white text-indigo-700 font-semibold">
        —
      </button>
    </div>
  </section>

  <!-- KPI STRIP -->
  <section class="grid md:grid-cols-3 gap-6">
    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">Doctors</p>
      <h3 id="doctorCount" class="text-4xl font-bold">0</h3>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">OT Rooms</p>
      <p id="otRooms" class="mt-2 font-semibold">—</p>
    </div>

    <div class="bg-white rounded-2xl p-6 border shadow-sm">
      <p class="text-sm text-slate-500">Safety</p>
      <p class="text-sm mt-2 text-slate-600">
        Auto-locks when doctors or schedules are active
      </p>
    </div>
  </section>

  <!-- DOCTORS TABLE -->
  <section class="bg-white rounded-2xl border shadow-sm overflow-hidden">
    <div class="px-6 py-4 border-b font-semibold flex items-center gap-2">
      <i data-lucide="users"></i>
      Doctors in Department
    </div>

    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-slate-500">
        <tr>
          <th class="px-6 py-4 text-left">Doctor</th>
          <th class="px-6 py-4 text-left">Email</th>
          <th class="px-6 py-4 text-left">Availability</th>
        </tr>
      </thead>

      <tbody id="doctorsTable" class="divide-y"></tbody>
    </table>

    <div id="emptyDoctors" class="hidden p-10 text-center text-slate-400">
      No doctors assigned to this department.
    </div>
  </section>

</main>

<script>
  lucide.createIcons();
</script>

</body>
</html>
