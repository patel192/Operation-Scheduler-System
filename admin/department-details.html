<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Department Control · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadAdminNavbar.js"></script>
  <script type="module" defer src="/js/admin/department-details.js"></script>

  <style>
    .card {
      background: white;
      border-radius: 22px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 28px rgba(0,0,0,.04);
    }

    .soft {
      background: linear-gradient(180deg, #ffffff, #f9fafb);
    }

    .table-row {
      transition: background 0.15s ease;
    }

    .table-row:hover {
      background: #f8fafc;
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-800">

<div id="adminNavbar"></div>

<main class="max-w-[1500px] mx-auto px-6 py-10 space-y-10">

  <!-- HERO -->
  <section class="rounded-3xl p-8 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white shadow-lg">
    <a href="/admin/departments.html" class="text-sm opacity-80 hover:underline">
      ← Departments
    </a>

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mt-4">

      <div>
        <h1 id="deptName" class="text-3xl font-bold flex items-center gap-3">
          <i data-lucide="layers"></i>
          —
        </h1>

        <div class="flex flex-wrap gap-3 mt-4">
          <span id="deptStatus"
            class="px-4 py-1.5 rounded-full bg-white/20 text-sm font-semibold">
            —
          </span>
        </div>
      </div>

      <button id="toggleStatusBtn"
        class="px-6 py-2.5 rounded-xl bg-white text-indigo-700 font-semibold hover:bg-indigo-50 transition">
        —
      </button>

    </div>
  </section>

  <!-- KPI GRID -->
  <section class="grid md:grid-cols-3 gap-6">

    <div class="card p-7 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">Doctors</p>
      <h3 id="doctorCount" class="text-4xl font-bold mt-2">0</h3>
    </div>

    <div class="card p-7 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">OT Rooms</p>
      <p id="otRooms" class="mt-3 font-semibold text-slate-700">—</p>
    </div>

    <div class="card p-7 soft">
      <p class="text-xs uppercase tracking-wide text-slate-500 font-semibold">Safety Rule</p>
      <p class="text-sm mt-3 text-slate-600 leading-relaxed">
        Auto-locks when doctors or active schedules exist to prevent unsafe deactivation.
      </p>
    </div>

  </section>

  <!-- DOCTORS TABLE -->
  <section class="card overflow-hidden">

    <div class="px-6 py-5 border-b flex items-center gap-2 font-semibold">
      <i data-lucide="users"></i>
      Doctors in Department
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-slate-50 text-slate-500">
          <tr>
            <th class="px-6 py-4 text-left">Doctor</th>
            <th class="px-6 py-4 text-left">Email</th>
            <th class="px-6 py-4 text-left">Availability</th>
          </tr>
        </thead>

        <tbody id="doctorsTable" class="divide-y"></tbody>
      </table>
    </div>

    <div id="emptyDoctors" class="hidden py-14 text-center text-slate-400 text-sm">
      No doctors assigned to this department.
    </div>
  </section>

</main>

<script>
  lucide.createIcons();
</script>

</body>
</html>
