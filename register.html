<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up — Operation Scheduler</title>

<style>
:root {
  --primary: #0A6CFF;
  --secondary: #4FC3A1;
  --bg: #F8FAFC;
  --text: #1E293B;
  --muted: #64748B;
  --card: #FFFFFF;
}

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 900px;
  background: var(--card);
  border-radius: 22px;
  overflow: hidden;
  display: grid;
  grid-template-columns: 1fr 1fr;
  box-shadow: 0 10px 40px rgba(0,0,0,0.06);
}

/* LEFT PANEL */
.left-panel {
  background: linear-gradient(180deg, #e8f0ff, #d9ecff);
  padding: 48px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: left;
  color: var(--primary);
}

.left-panel h2 {
  margin: 0 0 12px;
}

.left-panel p {
  color: #3d5b87;
  font-size: 15px;
  line-height: 1.4;
}

/* Placeholder Illustration */
.left-panel svg {
  width: 240px;
  margin-top: 18px;
}

/* RIGHT PANEL */
.right-panel {
  padding: 48px 42px;
  background: var(--card);
}

.right-panel h2 {
  margin: 0 0 18px;
  color: var(--text);
  font-size: 24px;
}

.social-buttons {
  display: flex;
  gap: 12px;
}

.social-buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  font-weight: 600;
  border: 1px solid #d5d5d5;
  background: white;
  cursor: pointer;
}

.or {
  text-align: center;
  margin: 14px 0;
  color: var(--muted);
}

/* Form Inputs */
form input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #d6e2f5;
  margin-bottom: 14px;
  font-size: 14px;
}

form input:focus {
  outline: 2px solid var(--primary);
}

button.create {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
}

.login-link {
  text-align: center;
  margin-top: 12px;
}

.login-link a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

/* RESPONSIVE */
@media (max-width: 820px) {
  .container {
    grid-template-columns: 1fr;
    width: 92%;
  }
  .left-panel {
    display: none;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <h2>Welcome to MediCare+</h2>
    <p>We are committed to helping hospitals manage surgeries safely and efficiently.</p>

    <!-- Illustration (replace anytime) -->
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="90" r="50" fill="#0A6CFF" opacity="0.2" />
      <rect x="60" y="110" width="80" height="20" rx="6" fill="#4FC3A1" />
      <circle cx="140" cy="75" r="10" fill="#4FC3A1" />
    </svg>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <h2>Create Account</h2>

    <div class="social-buttons">
      <button>Sign up with Google</button>
      <button>Sign up with Facebook</button>
    </div>

    <div class="or">— OR —</div>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button class="create">Create Account</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </div>

</div>

</body>
</html>
