<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” Operation Scheduler</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary: #0A6CFF;
      --secondary: #22C55E;
      --bg: #F8FAFC;
      --text: #0F172A;
      --muted: #64748B;
    }
  </style>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl grid md:grid-cols-2 overflow-hidden">

    <!-- LEFT BRAND PANEL -->
    <div class="relative bg-gradient-to-br from-blue-50 to-blue-100 p-10 flex flex-col justify-center">

      <h2 class="text-4xl font-extrabold text-[--primary] leading-tight">
        Operation Scheduler
      </h2>

      <p class="mt-4 text-[--muted] max-w-sm text-sm">
        Secure platform for managing OT scheduling, hospital workflows, medical teams, and patient operations.
      </p>

      <img
        src="https://images.unsplash.com/photo-1586773860418-d37222d8fce3?q=80&w=800&auto=format&fit=crop"
        alt="Hospital"
        class="rounded-2xl mt-8 shadow-lg border"
      />

      <div class="absolute bottom-6 left-10 text-xs text-[--muted]">
        Trusted by healthcare teams
      </div>
    </div>

    <!-- RIGHT FORM PANEL -->
    <div class="p-10">

      <h2 class="text-3xl font-extrabold mb-2">Create Account</h2>
      <p class="text-sm text-[--muted] mb-6">Join your hospital workspace securely</p>

      <!-- Google Signup -->
      <button id="googleSignUp"
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-3 rounded-xl font-semibold hover:bg-gray-50 transition">
        <img src="https://img.icons8.com/color/48/google-logo.png" class="w-5 h-5">
        Continue with Google
      </button>

      <div class="text-center my-6 text-xs font-semibold text-gray-400">OR</div>

      <!-- STEP LABEL -->
      <div class="text-center font-bold text-[--primary] mb-6" id="stepLabel">
        Step 1 of 3
      </div>

      <!-- STEP 1 -->
      <form id="step1" class="space-y-4">
        <input type="text" id="fullName" placeholder="Full Name" required
          class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-[--primary]">

        <input type="email" id="email" placeholder="Email Address" required
          class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-[--primary]">

        <input type="password" id="password" placeholder="Password" required
          class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-[--primary]">

        <button type="button" id="next1"
          class="w-full py-3 rounded-xl bg-[--primary] text-white font-bold hover:bg-blue-700 transition">
          Continue
        </button>
      </form>

      <!-- STEP 2 -->
      <form id="step2" class="space-y-4 hidden">
        <input type="text" id="phone" placeholder="Phone Number" required
          class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-[--primary]">

        <select id="department"
          class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-[--primary]">
          <option value="">Select Department</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
          <option>General Surgery</option>
          <option>Anesthesiology</option>
        </select>

        <div class="flex gap-4">
          <button type="button" id="back2"
            class="flex-1 py-3 rounded-xl bg-gray-100 font-semibold hover:bg-gray-200">
            Back
          </button>

          <button type="button" id="next2"
            class="flex-1 py-3 rounded-xl bg-[--primary] text-white font-bold hover:bg-blue-700">
            Continue
          </button>
        </div>
      </form>

      <!-- STEP 3 -->
      <div id="step3" class="hidden">
        <h3 class="text-lg font-bold mb-4">Select Role</h3>

        <div class="grid grid-cols-2 gap-4">

          <button data-role="Admin" class="roleCard p-4 rounded-xl border bg-slate-50 hover:border-blue-500 text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/admin-settings-male.png" class="mx-auto w-8 mb-2">
            <p class="font-semibold text-[--primary]">Admin</p>
          </button>

          <button data-role="Doctor" class="roleCard p-4 rounded-xl border bg-slate-50 hover:border-blue-500 text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/doctor-male.png" class="mx-auto w-8 mb-2">
            <p class="font-semibold text-[--primary]">Doctor</p>
          </button>

          <button data-role="OT Staff" class="roleCard p-4 rounded-xl border bg-slate-50 hover:border-blue-500 text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/hospital.png" class="mx-auto w-8 mb-2">
            <p class="font-semibold text-[--primary]">OT Staff</p>
          </button>

          <button data-role="Patient" class="roleCard p-4 rounded-xl border bg-slate-50 hover:border-blue-500 text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/patient-oxygen-mask.png" class="mx-auto w-8 mb-2">
            <p class="font-semibold text-[--primary]">Patient</p>
          </button>

        </div>

        <div class="flex gap-4 mt-6">
          <button id="back3"
            class="flex-1 py-3 rounded-xl bg-gray-100 font-semibold hover:bg-gray-200">
            Back
          </button>
          <button id="submitAccount"
            class="flex-1 py-3 rounded-xl bg-[--primary] text-white font-bold hover:bg-blue-700">
            Create Account
          </button>
        </div>
      </div>

      <p class="mt-6 text-center text-sm text-[--muted]">
        Already have an account?
        <a href="login.html" class="text-[--primary] font-semibold hover:underline">Login</a>
      </p>

    </div>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
