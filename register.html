<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” Operation Scheduler</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme Vars -->
  <style>
    :root {
      --primary: #0A6CFF;
      --secondary: #4FC3A1;
      --bg: #F8FAFC;
      --text: #1E293B;
      --muted: #64748B;
    }
  </style>
</head>

<body class="bg-[--bg] text-[--text] font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-5xl bg-white shadow-xl rounded-2xl grid md:grid-cols-2 overflow-hidden">

    <!-- LEFT PANEL -->
    <div class="bg-gradient-to-b from-blue-50 to-blue-100 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-[--primary]">Welcome to MediCare+</h2>

      <p class="mt-3 text-[--muted] text-sm leading-relaxed">
        We are committed to helping hospitals manage surgeries safely and efficiently.
      </p>

      <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Doctor_with_stethoscope_icon.svg"
        alt="Medical Illustration" class="w-64 mx-auto mt-6" />
    </div>

    <!-- RIGHT PANEL -->
    <div class="p-10 bg-white">

      <h2 class="text-2xl font-bold mb-6">Create Account</h2>
      <button id="googleSignUp"
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2.5 rounded-xl font-semibold hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 262" class="w-5 h-5">
          <path fill="#4285F4"
            d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027">
          </path>
          <path fill="#34A853"
            d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1">
          </path>
          <path fill="#FBBC05"
            d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782">
          </path>
          <path fill="#EB4335"
            d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251">
          </path>
        </svg>
        Continue with Google
      </button>
      <div class="m-auto text-center font-semibold">
        <h3>OR</h3>
      </div>
      <!-- STEP INDICATOR -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex-1 text-center font-semibold text-[--primary]" id="stepLabel">Step 1 of 3</div>
      </div>

      <!-- STEP 1: BASIC INFO -->
      <form id="step1" class="space-y-4">
        <input type="text" id="fullName" placeholder="Full Name" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-[--primary]">

        <input type="email" id="email" placeholder="Email" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-[--primary]">

        <input type="password" id="password" placeholder="Password" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-[--primary]">

        <button type="button" id="next1"
          class="w-full py-3 mt-2 rounded-xl bg-[--primary] text-white font-bold hover:bg-blue-700 transition">
          Next
        </button>
      </form>

      <!-- STEP 2: CONTACT + DEPARTMENT -->
      <form id="step2" class="space-y-4 hidden">
        <input type="text" id="phone" placeholder="Phone Number" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-[--primary]">

        <select id="department"
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:ring-2 focus:ring-[--primary]">
          <option value="">Select Department</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Neurology">Neurology</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="General Surgery">General Surgery</option>
          <option value="Anesthesiology">Anesthesiology</option>
        </select>

        <div class="flex gap-4">
          <button type="button" id="back2"
            class="flex-1 py-3 rounded-xl bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
            Back
          </button>

          <button type="button" id="next2"
            class="flex-1 py-3 rounded-xl bg-[--primary] text-white font-bold hover:bg-blue-700 transition">
            Next
          </button>
        </div>
      </form>

      <!-- STEP 3: ROLE SELECTION -->
      <div id="step3" class="hidden">

        <h3 class="text-lg font-semibold mb-4">Select Your Role</h3>

        <div class="grid grid-cols-4 gap-4">

          <!-- ADMIN -->
          <button data-role="Admin"
            class="roleCard bg-blue-50 p-4 rounded-xl border border-blue-200 hover:border-blue-500 transition text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/admin-settings-male.png" class="mx-auto mb-2 w-8"
              alt="Admin">
            <p class="font-semibold text-[--primary]">Admin</p>
          </button>

          <!-- DOCTOR -->
          <button data-role="Doctor"
            class="roleCard bg-blue-50 p-4 rounded-xl border border-blue-200 hover:border-blue-500 transition text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/doctor-male.png" class="mx-auto mb-2 w-8"
              alt="Doctor">
            <p class="font-semibold text-[--primary]">Doctor</p>
          </button>

          <!-- OT STAFF -->
          <button data-role="OT Staff"
            class="roleCard bg-blue-50 p-4 rounded-xl border border-blue-200 hover:border-blue-500 transition text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/hospital.png" class="mx-auto mb-2 w-8" alt="OT Staff">
            <p class="font-semibold text-[--primary]">OT Staff</p>
          </button>

          <!-- PATIENT -->
          <button data-role="Patient"
            class="roleCard bg-blue-50 p-4 rounded-xl border border-blue-200 hover:border-blue-500 transition text-center">
            <img src="https://img.icons8.com/ios-filled/50/0A6CFF/patient-oxygen-mask.png" class="mx-auto mb-2 w-8"
              alt="Patient">
            <p class="font-semibold text-[--primary]">Patient</p>
          </button>

        </div>


        <div class="flex gap-4 mt-6">
          <button id="back3"
            class="flex-1 py-3 rounded-xl bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
            Back
          </button>
          <button id="submitAccount"
            class="flex-1 py-3 rounded-xl bg-[--primary] text-white font-bold hover:bg-blue-700 transition">
            Create Account
          </button>
        </div>
      </div>

      <!-- LOGIN LINK -->
      <p class="mt-5 text-center text-sm text-[--muted]">
        Already have an account?
        <a href="login.html" class="text-[--primary] font-semibold hover:underline">Log in</a>
      </p>

    </div>


  </div>
  <script type="module" src="js/register.js"></script>
</body>

</html>
