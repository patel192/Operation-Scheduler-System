<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard • Patient</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme variables -->
  <style>
    :root {
      --bg: #f8fafc;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --card: #ffffff;
    }
  </style>

  <!-- Auth Guard -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>

  <!-- Navbar -->
  <script type="module" src="/js/layout/loadPatientNavbar.js"></script>

  <!-- Dashboard Script -->
  <script type="module" defer src="/js/patient/dashboard.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 sm:px-6 py-10">

  <!-- HEADER -->
  <section class="mb-10 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-4xl font-extrabold tracking-tight">Welcome back</h1>
      <p class="text-sm text-[--muted] mt-2">
        Monitor your appointments, procedures, and treatment progress
      </p>
    </div>

    <div class="bg-white px-5 py-3 rounded-xl border shadow-sm text-sm text-[--muted]">
      Patient Dashboard
    </div>
  </section>

  <!-- STATS -->
  <section class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">

    <div class="bg-[--card] p-6 rounded-2xl shadow-sm border hover:shadow transition">
      <p class="text-xs uppercase tracking-wide text-[--muted]">Total Appointments</p>
      <p id="totalCount" class="text-4xl font-extrabold mt-3">–</p>
    </div>

    <div class="bg-[--card] p-6 rounded-2xl shadow-sm border hover:shadow transition">
      <p class="text-xs uppercase tracking-wide text-[--muted]">Upcoming</p>
      <p id="upcomingCount" class="text-4xl font-extrabold mt-3 text-blue-600">–</p>
    </div>

    <div class="bg-[--card] p-6 rounded-2xl shadow-sm border hover:shadow transition">
      <p class="text-xs uppercase tracking-wide text-[--muted]">Ongoing</p>
      <p id="ongoingCount" class="text-4xl font-extrabold mt-3 text-amber-600">–</p>
    </div>

    <div class="bg-[--card] p-6 rounded-2xl shadow-sm border hover:shadow transition">
      <p class="text-xs uppercase tracking-wide text-[--muted]">Completed</p>
      <p id="completedCount" class="text-4xl font-extrabold mt-3 text-emerald-600">–</p>
    </div>

  </section>

  <!-- NEXT APPOINTMENT -->
  <section class="bg-[--card] p-8 rounded-2xl shadow-sm border">

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
      <div>
        <h2 class="text-2xl font-bold">Next Appointment</h2>
        <p class="text-sm text-[--muted] mt-1">Your upcoming scheduled procedure</p>
      </div>

      <a href="/patient/my-appointments.html"
         class="inline-flex items-center text-sm font-semibold text-[--primary] hover:underline">
        View all appointments →
      </a>
    </div>

    <!-- Loading / Rendered dynamically -->
    <div id="nextAppointment">
      <div class="animate-pulse space-y-4">
        <div class="h-4 bg-slate-200 rounded w-1/3"></div>
        <div class="h-3 bg-slate-200 rounded w-1/2"></div>
        <div class="h-3 bg-slate-200 rounded w-1/4"></div>
      </div>
    </div>

  </section>

</main>

</body>
</html>
