<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard • Patient</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="/js/layout/loadPatientNavbar.js"></script>
  <!-- Dashboard Script -->
  <script type="module" defer src="/js/patient/dashboard.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">

<!-- Patient Navbar (reuse your navbar here) -->

<main class="max-w-6xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <p class="text-sm text-slate-500 mt-1">
      Overview of your operation schedule
    </p>
  </section>

  <!-- STATS -->
  <section class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">

    <div class="bg-white p-5 rounded-xl shadow">
      <p class="text-sm text-slate-500">Total Appointments</p>
      <p id="totalCount" class="text-2xl font-bold mt-1">–</p>
    </div>

    <div class="bg-white p-5 rounded-xl shadow">
      <p class="text-sm text-slate-500">Upcoming</p>
      <p id="upcomingCount" class="text-2xl font-bold text-blue-600 mt-1">–</p>
    </div>

    <div class="bg-white p-5 rounded-xl shadow">
      <p class="text-sm text-slate-500">Ongoing</p>
      <p id="ongoingCount" class="text-2xl font-bold text-yellow-600 mt-1">–</p>
    </div>

    <div class="bg-white p-5 rounded-xl shadow">
      <p class="text-sm text-slate-500">Completed</p>
      <p id="completedCount" class="text-2xl font-bold text-green-600 mt-1">–</p>
    </div>

  </section>

  <!-- NEXT APPOINTMENT -->
  <section class="bg-white p-6 rounded-xl shadow mb-8">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Next Appointment</h2>
      <a href="/patient/my-appointments.html"
        class="text-sm text-blue-600 font-semibold">
        View All
      </a>
    </div>

    <div id="nextAppointment" class="text-slate-500">
      Loading…
    </div>

  </section>

</main>

</body>
</html>
