<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Details • Patient</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Navbar -->
  <script type="module" src="/js/layout/loadPatientNavbar.js"></script>

  <!-- Script -->
  <script type="module" defer src="/js/patient/appointmentDetails.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-4xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-8">
    <h1 class="text-2xl font-bold">Appointment Details</h1>
    <p class="text-sm text-[--muted] mt-1">
      View full information about your scheduled operation
    </p>
  </section>

  <!-- LOADING STATE -->
  <div id="loading" class="text-center py-16 text-[--muted]">
    <div class="text-3xl mb-3">⏳</div>
    <p class="font-semibold">Loading appointment details…</p>
  </div>

  <!-- ================= DETAILS ================= -->
  <section id="detailsSection" class="hidden space-y-6">

    <!-- STATUS CARD -->
    <section class="bg-white rounded-2xl shadow p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <p class="text-sm text-[--muted]">Current Status</p>
        <span id="statusBadge"
          class="inline-block mt-2 px-4 py-1.5 rounded-full text-sm font-semibold">
        </span>
      </div>

      <button
        onclick="history.back()"
        class="text-sm font-semibold text-[--primary] hover:underline">
        ← Back to Appointments
      </button>
    </section>

    <!-- BASIC INFO -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h3 class="font-semibold mb-4">Appointment Information</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">

        <div>
          <p class="text-[--muted]">Patient Name</p>
          <p class="font-semibold" id="patientName"></p>
        </div>

        <div>
          <p class="text-[--muted]">Patient ID</p>
          <p class="font-semibold" id="patientId"></p>
        </div>

        <div>
          <p class="text-[--muted]">Procedure</p>
          <p class="font-semibold" id="procedure"></p>
        </div>

        <div>
          <p class="text-[--muted]">Doctor</p>
          <p class="font-semibold" id="surgeon"></p>
        </div>

        <div>
          <p class="text-[--muted]">Operation Theatre</p>
          <p class="font-semibold" id="otRoom"></p>
        </div>

      </div>
    </section>

    <!-- TIME -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h3 class="font-semibold mb-2">Scheduled Time</h3>
      <p class="text-sm text-slate-700" id="timeRange"></p>
    </section>

    <!-- NOTES -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h3 class="font-semibold mb-2">Notes from Hospital</h3>
      <p class="text-sm text-[--muted]" id="notes"></p>
    </section>

  </section>

</main>

</body>
</html>
