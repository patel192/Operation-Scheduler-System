<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Details • Patient</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="/js/layout/loadPatientNavbar.js"></script>
  <!-- Script -->
  <script type="module" defer src="/js/patient/appointmentDetails.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">

<!-- Patient Navbar (reuse your patient navbar here) -->

<main class="max-w-4xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6">
    <h1 class="text-2xl font-bold">Appointment Details</h1>
    <p class="text-sm text-slate-500 mt-1">
      Operation schedule information
    </p>
  </section>

  <!-- LOADING -->
  <div id="loading" class="text-center py-10 text-slate-500">
    Loading appointment details…
  </div>

  <!-- DETAILS -->
  <section id="detailsSection" class="hidden space-y-6">

    <!-- BASIC INFO -->
    <div class="bg-white rounded-xl shadow p-6">
      <div class="grid md:grid-cols-2 gap-4 text-sm">
        <div>
          <p class="text-slate-500">Patient Name</p>
          <p class="font-semibold" id="patientName"></p>
        </div>

        <div>
          <p class="text-slate-500">Patient ID</p>
          <p class="font-semibold" id="patientId"></p>
        </div>

        <div>
          <p class="text-slate-500">Procedure</p>
          <p class="font-semibold" id="procedure"></p>
        </div>

        <div>
          <p class="text-slate-500">Doctor</p>
          <p class="font-semibold" id="surgeon"></p>
        </div>

        <div>
          <p class="text-slate-500">OT Room</p>
          <p class="font-semibold" id="otRoom"></p>
        </div>

        <div>
          <p class="text-slate-500">Status</p>
          <span id="statusBadge"
            class="inline-block mt-1 px-3 py-1 rounded-full text-xs font-semibold">
          </span>
        </div>
      </div>
    </div>

    <!-- TIME -->
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="font-semibold mb-3">Scheduled Time</h3>
      <p class="text-sm text-slate-700" id="timeRange"></p>
    </div>

    <!-- NOTES -->
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="font-semibold mb-3">Notes</h3>
      <p class="text-sm text-slate-600" id="notes"></p>
    </div>

    <!-- BACK -->
    <div class="flex justify-end">
      <button
        onclick="history.back()"
        class="px-6 py-2 border rounded">
        Back
      </button>
    </div>

  </section>

</main>
</body>
</html>
