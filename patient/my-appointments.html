<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Appointments ‚Ä¢ Patient</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Navbar -->
  <script type="module" defer src="/js/layout/loadPatientNavbar.js"></script>

  <!-- Page Script -->
  <script type="module" defer src="/js/patient/myAppointments.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-8">
    <h1 class="text-2xl font-bold">My Appointments</h1>
    <p class="text-sm text-[--muted] mt-1">
      View your scheduled operations using your Patient ID
    </p>
  </section>

  <!-- ================= PATIENT ID SECTION ================= -->
  <section
    id="patientIdSection"
    class="bg-white rounded-2xl shadow p-6 max-w-md mx-auto mb-10">

    <h2 class="text-lg font-bold mb-2">Find Your Appointments</h2>
    <p class="text-sm text-[--muted] mb-5">
      Enter the Patient ID provided by the hospital
    </p>

    <label class="block text-sm font-semibold mb-2">
      Patient ID
    </label>

    <input
      id="patientIdInput"
      type="text"
      placeholder="PAT-2025-0001"
      class="w-full border rounded-lg px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-500"
    />

    <button
      id="loadBtn"
      class="w-full py-2.5 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
      View My Appointments
    </button>

    <p class="text-xs text-[--muted] mt-4">
      ‚ÑπÔ∏è Patient ID is shared by the hospital or admin
    </p>
  </section>

  <!-- ================= APPOINTMENTS SECTION ================= -->
  <section id="appointmentsSection" class="hidden">

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
      <h2 class="text-lg font-bold">Your Appointments</h2>

      <button
        id="changeIdBtn"
        class="text-sm font-semibold text-[--primary] hover:underline">
        Change Patient ID
      </button>
    </div>

    <!-- LIST -->
    <div id="appointmentsList" class="space-y-4"></div>

    <!-- EMPTY STATE -->
    <div
      id="emptyState"
      class="hidden text-center text-[--muted] py-12">

      <div class="text-4xl mb-2">üì≠</div>
      <p class="font-semibold">No appointments found</p>
      <p class="text-sm mt-1">
        Please verify your Patient ID or check again later
      </p>
    </div>

  </section>

</main>

</body>
</html>
