<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Appointments â€¢ Patient</title>

  <!-- Tailwind -->
  <script type="module" defer src="/js/layout/loadPatientNavbar.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" defer src="/js/patient/myAppointments.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">

<!-- ðŸ”¹ PATIENT NAVBAR (your existing navbar) -->
<!-- include it here if you load it dynamically -->

<main class="max-w-5xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6">
    <h1 class="text-2xl font-bold">My Appointments</h1>
    <p class="text-sm text-slate-500 mt-1">
      View your scheduled operations using your Patient ID
    </p>
  </section>

  <!-- PATIENT ID INPUT -->
  <section id="patientIdSection"
    class="bg-white p-6 rounded-xl shadow mb-6 max-w-md">

    <label class="block text-sm font-semibold mb-2">
      Enter Patient ID
    </label>

    <input
      id="patientIdInput"
      type="text"
      placeholder="PAT-2025-0001"
      class="w-full border px-4 py-2 rounded mb-3"
    />

    <button
      id="loadBtn"
      class="w-full py-2 bg-blue-600 text-white rounded font-semibold">
      View My Appointments
    </button>

    <p class="text-xs text-slate-500 mt-3">
      Patient ID is provided by the hospital/admin.
    </p>
  </section>

  <!-- APPOINTMENTS LIST -->
  <section id="appointmentsSection" class="hidden">

    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold">Your Appointments</h2>
      <button
        id="changeIdBtn"
        class="text-sm text-blue-600 font-semibold">
        Change Patient ID
      </button>
    </div>

    <div id="appointmentsList" class="space-y-4"></div>

    <!-- EMPTY STATE -->
    <div id="emptyState"
      class="hidden text-center text-slate-500 py-10">
      No appointments found for this Patient ID.
    </div>

  </section>

</main>

</body>
</html>
