<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments • Patient</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --card:#ffffff;
      --text:#0F172A;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.94);
      backdrop-filter: blur(14px);
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(8px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadPatientNavbar.js"></script>
  <script type="module" defer src="/js/patient/myAppointments.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-10 space-y-8">

  <!-- HEADER -->
  <section class="text-center">
    <h1 class="text-4xl font-extrabold tracking-tight">My Appointments</h1>
    <p class="text-sm text-[--muted] mt-2">
      All your scheduled hospital procedures in one place
    </p>
  </section>

  <!-- LOADING -->
  <div id="loading" class="text-center py-20 text-[--muted] fade-in">
    <div class="mx-auto w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-6"></div>
    <p class="font-semibold text-lg">Loading your appointments…</p>
  </div>

  <!-- EMPTY -->
  <div id="emptyState" class="hidden text-center text-[--muted] py-16">
    <p class="text-lg font-semibold">No appointments found</p>
    <p class="text-sm mt-2">You don't have any scheduled procedures yet.</p>
  </div>

  <!-- LIST -->
  <section id="appointmentsList" class="hidden space-y-4 fade-in"></section>

</main>
</body>
</html>
