<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Operation Scheduler</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme Variables -->
  <style>
    :root {
      --primary: #0A6CFF;
      --secondary: #22C55E;
      --bg: #F8FAFC;
      --text: #0F172A;
      --muted: #64748B;
    }
  </style>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl grid md:grid-cols-2 overflow-hidden">

    <!-- LEFT BRAND PANEL -->
    <div class="relative bg-gradient-to-br from-blue-50 to-blue-100 p-10 flex flex-col justify-center">

      <h2 class="text-4xl font-extrabold text-[--primary] leading-tight">
        Operation Scheduler
      </h2>

      <p class="mt-4 text-[--muted] max-w-sm text-sm leading-relaxed">
        Secure access to schedules, OT workflows, patient records and hospital dashboards.
      </p>

      <img
        src="https://images.unsplash.com/photo-1586773860418-d37222d8fce3?q=80&w=900&auto=format&fit=crop"
        alt="Hospital Team"
        class="rounded-2xl mt-8 shadow-lg border"
      />

      <div class="absolute bottom-6 left-10 text-xs text-[--muted]">
        Trusted by healthcare professionals
      </div>
    </div>

    <!-- RIGHT LOGIN PANEL -->
    <div class="p-10 flex flex-col justify-center">

      <h2 class="text-3xl font-extrabold mb-2">Welcome Back</h2>
      <p class="text-sm text-[--muted] mb-6">Login to your hospital workspace</p>

      <!-- GOOGLE LOGIN -->
      <button id="googleBtn"
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-3 rounded-xl font-semibold hover:bg-gray-50 transition">
        <img src="https://img.icons8.com/color/48/google-logo.png" class="w-5 h-5" alt="Google">
        Continue with Google
      </button>

      <div class="text-center my-6 text-xs font-semibold text-gray-400">OR</div>

      <!-- LOGIN FORM -->
      <form class="space-y-4" id="login-form">

        <input id="email-input" type="email" placeholder="Email address" required
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[--primary]" />

        <input id="password-input" type="password" placeholder="Password" required
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[--primary]" />

        <div class="flex justify-end">
          <a href="/forgot-password.html" class="text-sm text-[--primary] font-semibold hover:underline">
            Forgot password?
          </a>
        </div>

        <button id="login-btn"
          class="w-full py-3 rounded-xl bg-[--primary] text-white font-bold shadow hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <!-- REGISTER LINK -->
      <p class="mt-6 text-center text-sm text-[--muted]">
        Don’t have an account?
        <a href="register.html" class="text-[--primary] font-semibold hover:underline">Create one</a>
      </p>

    </div>
  </div>

  <!-- Your existing JS stays exactly the same -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
