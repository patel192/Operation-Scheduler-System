<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Pending Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/js/pending-approval.js"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen flex items-center justify-center px-4">

  <div class="max-w-lg w-full bg-white rounded-2xl shadow-lg p-8 text-center">

    <!-- ICON -->
    <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-yellow-100 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-600"
        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- TITLE -->
    <h1 class="text-2xl font-bold mb-2">
      Account Pending Approval
    </h1>

    <!-- MESSAGE -->
    <p class="text-sm text-[--muted] mb-6">
      Your account has been created successfully but is currently waiting for
      <strong>admin approval</strong>.
    </p>

    <!-- USER INFO -->
    <div class="bg-slate-50 rounded-xl p-4 mb-6 text-sm text-left space-y-2">
      <div class="flex justify-between">
        <span class="text-[--muted]">Email</span>
        <span class="font-semibold" id="userEmail">—</span>
      </div>
      <div class="flex justify-between">
        <span class="text-[--muted]">Role</span>
        <span class="font-semibold" id="userRole">—</span>
      </div>
      <div class="flex justify-between">
        <span class="text-[--muted]">Status</span>
        <span class="px-2 py-0.5 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-700">
          Pending Approval
        </span>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="flex flex-col sm:flex-row gap-3">
      <button
        id="refreshBtn"
        class="flex-1 px-5 py-2.5 rounded-xl bg-[--primary] text-white font-semibold hover:bg-blue-700 transition">
        Check Again
      </button>

      <button
        id="logoutBtn"
        class="flex-1 px-5 py-2.5 rounded-xl bg-slate-100 text-slate-700 font-semibold hover:bg-slate-200 transition">
        Logout
      </button>
    </div>

    <!-- FOOTER NOTE -->
    <p class="text-xs text-[--muted] mt-6">
      You will be notified once your account is approved by an administrator.
    </p>

  </div>

  <!-- JS will be added next -->
</body>
</html>
