<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password — Operation Scheduler</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary: #0A6CFF;
      --secondary: #4FC3A1;
      --bg: #F8FAFC;
      --text: #1E293B;
      --muted: #64748B;
    }
  </style>
</head>

<body class="bg-[--bg] text-[--text] font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl grid md:grid-cols-2 overflow-hidden">

    <!-- LEFT PANEL -->
    <div class="bg-gradient-to-b from-blue-50 to-blue-100 p-10 flex flex-col justify-center items-center text-center">
      <h2 class="text-3xl font-bold text-[--primary]">Reset Your Password</h2>

      <p class="mt-3 text-[--muted] text-sm">
        Enter the email linked to your account. We will send a secure password reset link.
      </p>

      <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/59/Doctor_with_stethoscope_icon.svg"
        class="w-60 mt-6"
        alt="Medical Illustration"
      />
    </div>

    <!-- RIGHT PANEL -->
    <div class="p-10 flex flex-col justify-center">

      <h2 class="text-2xl font-bold mb-6">Forgot Password?</h2>

      <p class="text-sm text-[--muted] leading-relaxed mb-4">
        Don't worry. It happens. Enter your registered email below, and we’ll send instructions to reset your password.
      </p>

      <!-- FORM -->
      <form id="forgot-form" class="space-y-4">

        <input id="forgot-email" type="email" placeholder="Enter your email" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[--primary]">

        <button id="reset-btn"
          class="w-full py-3 rounded-xl bg-[--primary] text-white font-bold shadow hover:bg-blue-700 transition">
          Send Reset Link
        </button>
      </form>

      <!-- BACK LINK -->
      <p class="mt-5 text-center text-sm text-[--muted]">
        Remembered your password?
        <a href="login.html" class="text-[--primary] font-semibold hover:underline">Back to Login</a>
      </p>

    </div>

  </div>

  <script type="module" src="js/forgot-password.js"></script>
</body>

</html>
