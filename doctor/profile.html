<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/profile.js"></script>
</head>

<body class="bg-slate-100 min-h-screen text-slate-800">

<main class="max-w-5xl mx-auto px-4 py-6 space-y-6">

  <!-- HEADER -->
  <section>
    <h1 class="text-xl font-bold">Doctor Profile</h1>
    <p class="text-sm text-slate-500">
      Personal preferences & operational settings
    </p>
  </section>

  <!-- PREFERENCES CARD -->
  <section class="bg-white border rounded-2xl p-5 space-y-6">

    <h2 class="font-semibold text-sm">Scheduling Preferences</h2>

    <div class="grid md:grid-cols-2 gap-4 text-sm">

      <div>
        <label class="block text-xs text-slate-500 mb-1">
          Minimum gap between surgeries (minutes)
        </label>
        <input id="minGapMinutes" type="number" min="0"
          class="w-full border rounded-lg px-3 py-2" />
      </div>

      <div>
        <label class="block text-xs text-slate-500 mb-1">
          Max surgeries per day
        </label>
        <input id="maxDailySurgeries" type="number" min="1"
          class="w-full border rounded-lg px-3 py-2" />
      </div>

    </div>

    <hr />

    <!-- WORKING HOURS -->
    <div class="space-y-3">
      <h3 class="font-semibold text-sm">Working Hours</h3>

      <div class="flex flex-wrap gap-2">
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Mon" class="workday" /> Mon
        </label>
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Tue" class="workday" /> Tue
        </label>
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Wed" class="workday" /> Wed
        </label>
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Thu" class="workday" /> Thu
        </label>
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Fri" class="workday" /> Fri
        </label>
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Sat" class="workday" /> Sat
        </label>
        <label class="flex items-center gap-1 text-xs">
          <input type="checkbox" value="Sun" class="workday" /> Sun
        </label>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-xs text-slate-500 mb-1">Start time</label>
          <input id="workStart" type="time"
            class="w-full border rounded-lg px-3 py-2" />
        </div>

        <div>
          <label class="block text-xs text-slate-500 mb-1">End time</label>
          <input id="workEnd" type="time"
            class="w-full border rounded-lg px-3 py-2" />
        </div>
      </div>
    </div>

    <hr />

    <!-- ALERT SETTINGS -->
    <div class="space-y-3">
      <h3 class="font-semibold text-sm">Alert Preferences</h3>

      <label class="flex items-center gap-2 text-sm">
        <input id="alertOverrun" type="checkbox" />
        Notify on surgery overrun
      </label>

      <label class="flex items-center gap-2 text-sm">
        <input id="alertTightGap" type="checkbox" />
        Notify on tight gap
      </label>

      <div class="flex items-center gap-2 text-sm">
        <input id="alertUpcoming" type="checkbox" />
        Notify before upcoming surgery
        <input id="alertUpcomingMinutes" type="number" min="1"
          class="w-20 border rounded px-2 py-1 text-xs" />
        <span class="text-xs">minutes</span>
      </div>
    </div>

    <div class="pt-4 flex justify-end">
      <button id="saveBtn"
        class="px-5 py-2 rounded-lg bg-blue-600 text-white text-sm font-semibold">
        Save Preferences
      </button>
    </div>

  </section>

</main>
</body>
</html>
