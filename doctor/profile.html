<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile · Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Guards & Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/profile.js"></script>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-6 space-y-6">

  <!-- HEADER -->
  <section>
    <h1 class="text-xl font-bold">Doctor Profile</h1>
    <p class="text-xs text-slate-500">
      Account information & scheduling preferences
    </p>
  </section>

  <!-- BASIC INFO -->
  <section class="bg-white rounded-2xl border p-6 space-y-4">
    <h2 class="text-sm font-semibold">Basic Information</h2>

    <div class="grid grid-cols-2 gap-4 text-sm">
      <div>
        <p class="text-xs text-slate-500">Name</p>
        <p id="doctorName" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-xs text-slate-500">Email</p>
        <p id="doctorEmail" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-xs text-slate-500">Department</p>
        <p id="doctorDepartment" class="font-semibold">—</p>
      </div>

      <div>
        <p class="text-xs text-slate-500">Role</p>
        <p class="font-semibold">Doctor</p>
      </div>
    </div>
  </section>

  <!-- PREFERENCES -->
  <section class="bg-white rounded-2xl border p-6 space-y-6">

    <h2 class="text-sm font-semibold">Scheduling Preferences</h2>

    <!-- UPCOMING WINDOW -->
    <div>
      <label class="text-xs text-slate-500">
        Upcoming surgery window (minutes before start)
      </label>
      <input
        id="upcomingWindow"
        type="number"
        min="5"
        max="120"
        class="mt-1 w-32 border rounded-lg px-3 py-1.5 text-sm"
      />
    </div>

    <!-- GAP -->
    <div>
      <label class="text-xs text-slate-500">
        Minimum gap between surgeries (minutes)
      </label>
      <input
        id="minGap"
        type="number"
        min="0"
        max="180"
        class="mt-1 w-32 border rounded-lg px-3 py-1.5 text-sm"
      />
    </div>

    <!-- WORKING HOURS -->
    <div>
      <label class="text-xs text-slate-500">
        Preferred working hours
      </label>

      <div class="flex gap-3 mt-1">
        <input id="workStart" type="time" class="border rounded-lg px-3 py-1.5 text-sm" />
        <span class="text-sm text-slate-500 self-center">to</span>
        <input id="workEnd" type="time" class="border rounded-lg px-3 py-1.5 text-sm" />
      </div>
    </div>

    <!-- ALERT TOGGLE -->
    <div class="flex items-center gap-3">
      <input id="alertToggle" type="checkbox" class="accent-blue-600" />
      <label class="text-sm">Enable critical alerts (overrun, conflicts)</label>
    </div>

    <!-- SAVE -->
    <div class="pt-4 border-t flex justify-end">
      <button
        id="savePrefsBtn"
        class="px-4 py-2 rounded-lg text-sm font-semibold
               bg-blue-600 text-white hover:bg-blue-700">
        Save Preferences
      </button>
    </div>

    <p id="saveStatus" class="hidden text-xs text-green-600">
      Preferences saved successfully
    </p>

  </section>

</main>

</body>
</html>
