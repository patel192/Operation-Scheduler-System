<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#F1F5F9;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
    }
  </style>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/profile.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1600px] mx-auto px-4 py-5 space-y-4">

  <!-- HEADER -->
  <section>
    <h1 class="text-xl font-bold">My Profile</h1>
    <p class="text-xs text-[--muted]">
      Professional identity & operational summary
    </p>
  </section>

  <!-- TOP GRID -->
  <section class="grid grid-cols-12 gap-4">

    <!-- IDENTITY -->
    <section class="col-span-12 md:col-span-5 glass rounded-2xl border p-4 space-y-3">
      <h2 class="font-semibold text-sm">Professional Identity</h2>

      <div id="identityPanel" class="grid grid-cols-2 gap-3 text-sm">
        <!-- injected -->
      </div>
    </section>

    <!-- PERFORMANCE -->
    <section class="col-span-12 md:col-span-7 glass rounded-2xl border p-4">
      <h2 class="font-semibold text-sm mb-3">Performance Snapshot</h2>

      <div
        id="performanceStrip"
        class="grid grid-cols-2 md:grid-cols-5 gap-3 text-xs font-semibold">
        <!-- injected -->
      </div>
    </section>

  </section>

  <!-- LOWER GRID -->
  <section class="grid grid-cols-12 gap-4">

    <!-- OPERATIONAL CONTEXT -->
    <section class="col-span-12 md:col-span-6 glass rounded-2xl border p-4">
      <h2 class="font-semibold text-sm mb-3">Operational Context</h2>

      <div id="opsPanel" class="space-y-2 text-sm">
        <!-- injected -->
      </div>
    </section>

    <!-- RECENT ACTIVITY -->
    <section class="col-span-12 md:col-span-6 glass rounded-2xl border p-4">
      <h2 class="font-semibold text-sm mb-3">Recent Activity</h2>

      <div id="activityFeed" class="space-y-2 text-sm">
        <!-- injected -->
      </div>
    </section>

  </section>

</main>

</body>
</html>
