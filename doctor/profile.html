<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile · Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F4F7FB;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Auth -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/profile.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-5xl mx-auto px-4 py-10 fade-in space-y-8">

  <!-- HEADER -->
  <header>
    <h1 class="text-3xl font-bold">My Profile</h1>
    <p class="text-sm text-[--muted] mt-1">
      Internal professional profile & system status
    </p>
  </header>

  <!-- PROFILE CARD -->
  <section class="bg-white rounded-3xl shadow border border-[--border] p-6 flex flex-col lg:flex-row gap-8">

    <!-- LEFT -->
    <div class="flex items-center gap-6 min-w-[280px]">

      <div class="relative">
        <img
          id="profileImage"
          class="w-36 h-36 rounded-2xl object-cover border"
          alt="Doctor photo"
        />
        <span
          id="statusDot"
          class="absolute bottom-2 right-2 w-4 h-4 rounded-full border-2 border-white">
        </span>
      </div>

      <div>
        <h2 id="doctorName" class="text-2xl font-bold">—</h2>
        <p id="doctorDepartment" class="text-sm text-[--muted] mt-1">—</p>

        <div class="mt-3 flex gap-2">
          <span id="roleBadge" class="px-3 py-1 rounded-full text-xs font-semibold"></span>
          <span id="statusBadge" class="px-3 py-1 rounded-full text-xs font-semibold"></span>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-6 text-sm">

      <div>
        <p class="text-[--muted]">Full Name</p>
        <p id="fullName" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Email</p>
        <p id="email" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Phone</p>
        <p id="phone" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Department</p>
        <p id="department" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Role</p>
        <p id="role" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Account Status</p>
        <p id="accountStatus" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Joined On</p>
        <p id="joinedOn" class="font-semibold text-base">—</p>
      </div>

      <div>
        <p class="text-[--muted]">Last Login</p>
        <p id="lastLogin" class="font-semibold text-base">—</p>
      </div>

    </div>
  </section>

  <!-- ACTION -->
  <div class="flex justify-end">
    <button
      disabled
      class="px-6 py-2.5 rounded-xl bg-slate-200 text-slate-500 font-semibold cursor-not-allowed">
      Profile Managed by Admin
    </button>
  </div>

</main>
</body>
</html>
