<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Equipment Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --card:#ffffff;
    }

    .glass {
      background: rgba(255,255,255,.97);
      backdrop-filter: blur(12px);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220,38,38,.35); }
      70% { box-shadow: 0 0 0 10px rgba(220,38,38,0); }
      100% { box-shadow: 0 0 0 0 rgba(220,38,38,0); }
    }
  </style>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/equipment.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1700px] mx-auto px-6 py-8 space-y-6">

  <!-- HEADER -->
  <section>
    <h1 class="text-3xl font-bold tracking-tight">Equipment & Resources</h1>
    <p class="text-sm text-[--muted] mt-1">
      Availability, usage, and operational context of surgical equipment
    </p>
  </section>

  <!-- KPI STRIP -->
  <section
    id="equipmentSummary"
    class="glass rounded-2xl border border-[--border] px-6 py-3
           grid grid-cols-2 md:grid-cols-5 gap-4 text-sm font-semibold shadow-sm">
  </section>

  <!-- EQUIPMENT GRID -->
  <section
    id="equipmentGrid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  </section>

</main>

</body>
</html>
