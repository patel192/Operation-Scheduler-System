<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OT Rooms Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#F1F5F9;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.97);
      backdrop-filter: blur(10px);
    }

    .time-row {
      height: 48px;
      border-top: 1px dashed #e5e7eb;
    }

    .ot-cell {
      position: relative;
      border-left: 1px solid #e5e7eb;
    }

    .block {
      position: absolute;
      left: 6px;
      right: 6px;
      border-radius: 10px;
      padding: 6px;
      font-size: 11px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,.12);
    }

    .ongoing { background: #16a34a; }
    .scheduled { background: #2563eb; }
    .completed { background: #64748b; }
    .overrun { background: #dc2626; }

  </style>

  <!-- Guards & Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/ot-rooms.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1900px] mx-auto px-4 py-5 space-y-4">

  <!-- HEADER -->
  <section>
    <h1 class="text-xl font-bold">OT Room Day Planner</h1>
    <p class="text-xs text-[--muted]">
      Time-based operating theatre grid (live)
    </p>
  </section>

  <!-- SUMMARY -->
  <section
    id="otSummary"
    class="glass rounded-xl border px-4 py-2
           grid grid-cols-2 md:grid-cols-5 gap-2 text-xs font-semibold">
  </section>

  <!-- GRID -->
  <section class="glass rounded-2xl border overflow-x-auto">

    <!-- HEADER ROW -->
    <div
      id="otHeader"
      class="grid sticky top-0 z-10 bg-white"
      style="grid-template-columns: 80px 1fr">
    </div>

    <!-- BODY -->
    <div id="otGridBody"></div>

  </section>

</main>

</body>
</html>
