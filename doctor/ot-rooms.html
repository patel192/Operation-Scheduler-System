<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OT Rooms Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --card:#ffffff;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(12px);
    }

    .time-row {
      height: 52px;
      border-top: 1px dashed #e5e7eb;
    }

    .ot-cell {
      position: relative;
      border-left: 1px solid #e5e7eb;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.01));
    }

    .block {
      position: absolute;
      left: 6px;
      right: 6px;
      border-radius: 14px;
      padding: 8px;
      font-size: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .block:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(0,0,0,.2);
    }

    .ongoing { background: linear-gradient(135deg,#16a34a,#22c55e); }
    .scheduled { background: linear-gradient(135deg,#2563eb,#3b82f6); }
    .completed { background: linear-gradient(135deg,#64748b,#94a3b8); }
    .overrun { background: linear-gradient(135deg,#dc2626,#ef4444); }
  </style>

  <!-- Guards & Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/ot-rooms.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1900px] mx-auto px-6 py-8 space-y-6">

  <!-- HEADER -->
  <section>
    <h1 class="text-3xl font-bold tracking-tight">OT Room Day Planner</h1>
    <p class="text-sm text-[--muted] mt-1">
      Real-time time-grid view of operating theatres
    </p>
  </section>

  <!-- SUMMARY -->
  <section
    id="otSummary"
    class="glass rounded-2xl border border-[--border] px-6 py-3
           grid grid-cols-2 md:grid-cols-5 gap-4 text-sm font-semibold shadow-sm">
  </section>

  <!-- GRID -->
  <section class="glass rounded-3xl border border-[--border] overflow-x-auto shadow-sm">

    <!-- HEADER ROW -->
    <div
      id="otHeader"
      class="grid sticky top-0 z-10 bg-white/90 backdrop-blur border-b"
      style="grid-template-columns: 80px 1fr">
    </div>

    <!-- BODY -->
    <div id="otGridBody" class="relative"></div>

  </section>

</main>

</body>
</html>
