<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day Planner Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#2563eb;
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --card:#ffffff;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
    }

    .hour-line {
      border-top: 1px dashed #e5e7eb;
    }

    .fade-in {
      animation: fade .25s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(4px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/day-planner.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1700px] mx-auto px-6 py-8 space-y-6">

  <!-- HEADER -->
  <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Day Planner</h1>
      <p class="text-sm text-[--muted] mt-1">
        Visual timeline of surgeries by time
      </p>
    </div>

    <input
      id="datePicker"
      type="date"
      class="border border-[--border] bg-white rounded-xl px-4 py-2 text-sm shadow-sm"
    />
  </section>

  <!-- LEGEND -->
  <section class="flex flex-wrap gap-6 text-xs text-slate-600">
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-blue-500"></span> Upcoming
    </div>
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-green-500"></span> Ongoing
    </div>
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-slate-400"></span> Completed
    </div>
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 rounded bg-red-500"></span> Overrun
    </div>
  </section>

  <!-- PLANNER CONTAINER -->
  <section class="glass rounded-3xl border border-[--border] overflow-hidden shadow-sm fade-in">

    <div class="grid grid-cols-[90px_1fr]">

      <!-- HOURS -->
      <div
        id="hourColumn"
        class="bg-slate-50 text-xs text-slate-500 border-r border-[--border]">
        <!-- injected by JS -->
      </div>

      <!-- TIMELINE -->
      <div
        id="plannerCanvas"
        class="relative bg-white">
        <!-- injected by JS -->
      </div>

    </div>

  </section>

</main>

</body>
</html>
