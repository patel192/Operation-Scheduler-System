<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insights Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg:#F1F5F9;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
    }
  </style>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/insights.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1700px] mx-auto px-4 py-5 space-y-4">

  <!-- HEADER -->
  <section>
    <h1 class="text-xl font-bold">Doctor Insights</h1>
    <p class="text-xs text-[--muted]">
      Performance, workload & operational exposure
    </p>
  </section>

  <!-- KPI STRIP -->
  <section
    id="kpiStrip"
    class="glass rounded-xl border px-4 py-2
           grid grid-cols-2 md:grid-cols-6 gap-2 text-xs font-semibold">
    <!-- injected -->
  </section>

  <!-- MAIN GRID -->
  <section class="grid grid-cols-12 gap-4">

    <!-- LEFT COLUMN -->
    <section class="col-span-12 md:col-span-7 space-y-4">

      <!-- WORKLOAD TREND -->
      <section class="glass rounded-2xl border p-4">
        <h2 class="font-semibold text-sm mb-3">Workload Trend (Last 7 Days)</h2>
        <canvas id="workloadChart" height="120"></canvas>
      </section>

      <!-- PROCEDURE EFFICIENCY -->
      <section class="glass rounded-2xl border p-4">
        <h2 class="font-semibold text-sm mb-3">Recent Procedure Efficiency</h2>
        <div id="efficiencyList" class="space-y-2 text-sm"></div>
      </section>

    </section>

    <!-- RIGHT COLUMN -->
    <aside class="col-span-12 md:col-span-5 space-y-4">

      <!-- STATUS DISTRIBUTION -->
      <section class="glass rounded-2xl border p-4">
        <h2 class="font-semibold text-sm mb-3">Procedure Status</h2>
        <canvas id="statusChart" height="180"></canvas>
      </section>

      <!-- OT UTILIZATION -->
      <section class="glass rounded-2xl border p-4">
        <h2 class="font-semibold text-sm mb-3">OT Utilization</h2>
        <canvas id="otChart" height="200"></canvas>
      </section>

    </aside>

  </section>

</main>

</body>
</html>
