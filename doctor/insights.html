<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insights Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#F1F5F9;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
      --primary:#2563eb;
    }
    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
    }
  </style>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/insights.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1700px] mx-auto px-4 py-5 space-y-4">

  <!-- HEADER -->
  <section>
    <h1 class="text-xl font-bold">Doctor Insights</h1>
    <p class="text-xs text-[--muted]">
      Performance, workload & efficiency analytics
    </p>
  </section>

  <!-- KPI STRIP -->
  <section id="kpiStrip"
    class="glass rounded-xl border px-4 py-3
           grid grid-cols-2 md:grid-cols-5 gap-3 text-xs font-semibold">
    <!-- injected -->
  </section>

  <!-- MAIN GRID -->
  <section class="grid grid-cols-12 gap-4">

    <!-- LEFT: PERFORMANCE -->
    <section class="col-span-12 md:col-span-7 glass rounded-2xl border p-4 space-y-4">

      <h2 class="text-sm font-semibold">Procedure Performance</h2>

      <div id="durationTable" class="divide-y text-sm">
        <!-- injected -->
      </div>

    </section>

    <!-- RIGHT: DISTRIBUTION -->
    <aside class="col-span-12 md:col-span-5 glass rounded-2xl border p-4 space-y-4">

      <h2 class="text-sm font-semibold">Distribution & Load</h2>

      <div id="distribution" class="space-y-3 text-sm">
        <!-- injected -->
      </div>

    </aside>

  </section>

</main>

</body>
</html>
