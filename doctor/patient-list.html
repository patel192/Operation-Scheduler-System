<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patients â€” Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth + Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" src="/js/layout/loadDoctorNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<!-- ================= MAIN ================= -->
<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- ===== PAGE HEADER ===== -->
  <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-bold">Patients</h1>
      <p class="text-sm text-[--muted] mt-1">
        View and manage patients assigned to you
      </p>
    </div>

    <!-- Search -->
    <div class="flex gap-2">
      <input
        type="text"
        placeholder="Search patient..."
        class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-[--primary]"
      />

      <select
        class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-[--primary]">
        <option>All Status</option>
        <option>Admitted</option>
        <option>Discharged</option>
        <option>Under Treatment</option>
      </select>
    </div>
  </section>

  <!-- ===== PATIENT TABLE ===== -->
  <section class="bg-white rounded-xl shadow overflow-x-auto">

    <table class="w-full text-sm">
      <thead class="bg-slate-50 border-b">
        <tr>
          <th class="px-4 py-3 text-left">Patient</th>
          <th class="px-4 py-3 text-left">Procedure</th>
          <th class="px-4 py-3 text-left">Department</th>
          <th class="px-4 py-3 text-left">Last Visit</th>
          <th class="px-4 py-3 text-left">Status</th>
          <th class="px-4 py-3 text-right">Action</th>
        </tr>
      </thead>

      <tbody class="divide-y">

        <!-- ROW -->
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3 font-semibold">Ramesh Kumar</td>
          <td class="px-4 py-3">Heart Bypass</td>
          <td class="px-4 py-3">Cardiology</td>
          <td class="px-4 py-3">Today</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 rounded-full text-xs bg-green-100 text-green-700">
              Stable
            </span>
          </td>
          <td class="px-4 py-3 text-right">
            <a href="#"
               class="text-sm font-semibold text-[--primary] hover:underline">
              View
            </a>
          </td>
        </tr>

        <!-- ROW -->
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3 font-semibold">Neha Verma</td>
          <td class="px-4 py-3">Angioplasty</td>
          <td class="px-4 py-3">Cardiology</td>
          <td class="px-4 py-3">Yesterday</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 rounded-full text-xs bg-blue-100 text-blue-700">
              Recovering
            </span>
          </td>
          <td class="px-4 py-3 text-right">
            <a href="#"
               class="text-sm font-semibold text-[--primary] hover:underline">
              View
            </a>
          </td>
        </tr>

        <!-- ROW -->
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3 font-semibold">Amit Shah</td>
          <td class="px-4 py-3">Knee Replacement</td>
          <td class="px-4 py-3">Orthopedics</td>
          <td class="px-4 py-3">2 days ago</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 rounded-full text-xs bg-yellow-100 text-yellow-700">
              Under Treatment
            </span>
          </td>
          <td class="px-4 py-3 text-right">
            <a href="#"
               class="text-sm font-semibold text-[--primary] hover:underline">
              View
            </a>
          </td>
        </tr>

      </tbody>
    </table>

  </section>

</main>

</body>
</html>
