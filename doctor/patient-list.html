<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Patients Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#2563eb;
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --card:#ffffff;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(12px);
    }
  </style>

  <!-- Guards & Layout -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/patient-list.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1700px] mx-auto px-6 py-8 space-y-6">

  <!-- HEADER -->
  <section>
    <h1 class="text-3xl font-bold tracking-tight">My Patients</h1>
    <p class="text-sm text-[--muted] mt-1">
      Patients derived from your surgical schedules
    </p>
  </section>

  <!-- SUMMARY STRIP -->
  <section
    class="glass rounded-2xl border border-[--border] px-6 py-3
           grid grid-cols-2 md:grid-cols-5 gap-4 text-sm font-semibold shadow-sm">

    <div>Total Patients: <span id="statTotal">0</span></div>
    <div class="text-blue-600">Today: <span id="statToday">0</span></div>
    <div class="text-red-600">Active: <span id="statActive">0</span></div>
    <div class="text-green-600">Completed: <span id="statCompleted">0</span></div>
    <div class="text-yellow-600">Risk Flagged: <span id="statRisk">0</span></div>

  </section>

  <!-- MAIN GRID -->
  <section class="grid grid-cols-12 gap-6">

    <!-- LEFT: PATIENT LIST -->
    <section class="col-span-12 md:col-span-7 glass rounded-3xl border border-[--border] p-5 space-y-4">

      <div class="flex items-center justify-between">
        <h2 class="font-semibold text-lg">Patient List</h2>
        <span class="text-xs text-[--muted]">Click to inspect</span>
      </div>

      <div id="patientList" class="divide-y text-sm"></div>

    </section>

    <!-- RIGHT: PATIENT INSPECTOR -->
    <aside class="col-span-12 md:col-span-5 glass rounded-3xl border border-[--border] p-6 space-y-5">

      <h2 class="font-semibold text-lg">Patient Inspector</h2>

      <div id="patientEmpty" class="text-sm text-[--muted]">
        Select a patient to view details
      </div>

      <div id="patientPanel" class="hidden space-y-5 text-sm">

        <div id="patientDetails" class="grid grid-cols-2 gap-4"></div>

        <div>
          <p class="text-xs text-[--muted] mb-2">Procedure History</p>
          <div id="patientTimeline" class="space-y-3"></div>
        </div>

      </div>

    </aside>

  </section>

</main>

</body>
</html>
