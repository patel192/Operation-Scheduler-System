<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Operations · Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F4F7FB;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
      --danger:#DC2626;
      --warn:#D97706;
      --ok:#16A34A;
    }

    .fade-in { animation: fade .4s ease; }
    @keyframes fade {
      from { opacity:0; transform: translateY(12px); }
      to { opacity:1; transform:none; }
    }

    .card-enter {
      animation: cardIn .35s ease both;
    }
    @keyframes cardIn {
      from { opacity:0; transform: translateY(10px) scale(.97); }
      to { opacity:1; transform:none; }
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/patient-list.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1500px] mx-auto px-4 py-10 space-y-10 fade-in">

  <!-- HEADER -->
  <section>
    <h1 class="text-3xl font-bold">Patient Operations</h1>
    <p class="text-sm text-[--muted] mt-1">
      Live patient workload, priorities and schedule context
    </p>
  </section>

  <!-- TODAY WORKLOAD -->
  <section id="todayStrip"
    class="grid grid-cols-2 sm:grid-cols-4 gap-4">
  </section>

  <!-- PRIORITY LANE -->
  <section>
    <h2 class="text-lg font-bold mb-4">⚠ Priority Patients</h2>
    <div id="priorityLane"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>
  </section>

  <!-- STATUS LEGEND -->
  <section class="flex flex-wrap gap-3">
    <button data-filter="all" class="filter-btn">All</button>
    <button data-filter="Ongoing" class="filter-btn text-red-600">Ongoing</button>
    <button data-filter="Scheduled" class="filter-btn text-blue-600">Scheduled</button>
    <button data-filter="Completed" class="filter-btn text-green-600">Completed</button>
  </section>

  <!-- PATIENT GRID -->
  <section id="patientGrid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  </section>

  <!-- EMPTY STATE -->
  <section id="emptyState" class="hidden bg-white rounded-3xl shadow border p-12 text-center">
    <p class="text-lg font-semibold">No active patients today</p>
    <p class="text-sm text-[--muted] mt-1">
      Upcoming schedules will appear here automatically
    </p>
  </section>

</main>

</body>
</html>
