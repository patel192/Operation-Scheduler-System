<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Schedule â€” Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth + Navbar + Logic -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/my-schedule.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-8 space-y-6">

  <!-- HEADER -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold">My Schedule</h1>
      <p class="text-sm text-[--muted] mt-1">
        Your assigned surgeries and OT schedules
      </p>
    </div>

    <!-- FILTERS -->
    <div class="flex flex-wrap gap-2">
      <input
        id="filterDate"
        type="date"
        class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-[--primary]"
      />

      <select
        id="filterStatus"
        class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-[--primary]">
        <option value="">All Status</option>
        <option value="Upcoming">Upcoming</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
  </section>

  <!-- EMPTY STATE -->
  <div
    id="emptyState"
    class="hidden bg-white rounded-xl shadow p-10 text-center text-[--muted]">
    No schedules found for the selected filters.
  </div>

  <!-- SCHEDULE LIST -->
  <div
    id="scheduleList"
    class="grid gap-4">
    <!-- Cards injected by JS -->
  </div>

</main>

</body>
</html>
