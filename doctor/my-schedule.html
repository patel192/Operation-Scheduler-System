<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Schedule Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F1F5F9;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(8px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Auth + Navbar + Logic -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/my-schedule.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-8 fade-in">

  <!-- ================= HEADER ================= -->
  <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">

    <div>
      <h1 class="text-3xl font-bold">My Schedule</h1>
      <p class="text-sm text-[--muted] mt-1">
        All surgeries assigned to you
      </p>
    </div>

    <!-- FILTERS -->
    <div class="flex flex-wrap gap-3 bg-white rounded-xl shadow px-4 py-3">

      <div class="flex flex-col">
        <label class="text-xs font-semibold text-[--muted] mb-1">
          Date
        </label>
        <input
          id="filterDate"
          type="date"
          class="border rounded-lg px-3 py-2 text-sm
                 focus:ring-2 focus:ring-[--primary]"
        />
      </div>

      <div class="flex flex-col">
        <label class="text-xs font-semibold text-[--muted] mb-1">
          Status
        </label>
        <select
          id="filterStatus"
          class="border rounded-lg px-3 py-2 text-sm
                 focus:ring-2 focus:ring-[--primary]">
          <option value="">All</option>
          <option value="Upcoming">Upcoming</option>
          <option value="Ongoing">Ongoing</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

    </div>

  </section>

  <!-- ================= EMPTY STATE ================= -->
  <div
    id="emptyState"
    class="hidden glass rounded-2xl shadow border border-[--border]
           p-12 text-center text-[--muted]">

    <div class="text-4xl mb-3">ðŸ“­</div>
    <p class="font-semibold">No schedules found</p>
    <p class="text-sm mt-1">
      Try adjusting your filters
    </p>
  </div>

  <!-- ================= SCHEDULE LIST ================= -->
  <div
    id="scheduleList"
    class="grid gap-5">

    <!-- Cards injected by JS -->

  </div>

</main>

</body>
</html>
