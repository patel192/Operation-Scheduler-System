<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Schedule Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F3F6FB;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
      --danger:#DC2626;
      --ok:#16A34A;
      --warn:#D97706;
    }

    .glass {
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
    }

    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220,38,38,.35); }
      70% { box-shadow: 0 0 0 12px rgba(220,38,38,0); }
      100% { box-shadow: 0 0 0 0 rgba(220,38,38,0); }
    }
  </style>

  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/my-schedule.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1750px] mx-auto px-4 py-6 grid grid-cols-12 gap-4">

  <!-- LEFT CONTROL PANEL -->
  <aside class="col-span-12 md:col-span-2 glass rounded-2xl border p-4 space-y-4">
    <div>
      <label class="text-xs font-semibold text-[--muted]">Date</label>
      <input id="filterDate" type="date"
        class="mt-1 w-full border rounded-lg px-2 py-1 text-sm"/>
    </div>

    <div>
      <label class="text-xs font-semibold text-[--muted]">Status</label>
      <select id="filterStatus"
        class="mt-1 w-full border rounded-lg px-2 py-1 text-sm">
        <option value="">All</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="pt-4 border-t space-y-2">
      <div class="flex justify-between text-sm">
        <span>Today</span>
        <span id="todayCount" class="font-bold">0</span>
      </div>
      <div class="flex justify-between text-sm text-red-600">
        <span>Ongoing</span>
        <span id="ongoingCount" class="font-bold">0</span>
      </div>
    </div>
  </aside>

  <!-- SCHEDULE GRID -->
  <section class="col-span-12 md:col-span-6 grid grid-rows-[auto_1fr] gap-4">

    <h2 class="font-semibold text-lg">Schedules</h2>

    <div id="scheduleGrid"
      class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>

  </section>

  <!-- DETAILS PANEL -->
  <aside class="col-span-12 md:col-span-4 glass rounded-2xl border p-5 space-y-4">

    <h2 class="font-semibold text-lg">Live Schedule Details</h2>

    <div id="detailsEmpty" class="text-sm text-[--muted]">
      Select a schedule from the grid
    </div>

    <div id="detailsPanel" class="hidden grid grid-cols-1 gap-4">
      <!-- injected -->
    </div>

  </aside>

</main>

</body>
</html>
