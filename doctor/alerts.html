<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alerts · Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #f8fafc;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
      --primary: #2563eb;
    }

    .glass {
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(12px);
    }
  </style>

  <!-- Guards & Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>

  <!-- Page Script -->
  <script type="module" defer src="/js/doctor/alerts.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

  <main class="max-w-5xl mx-auto px-6 py-8 space-y-6">

    <!-- HEADER -->
    <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold tracking-tight">Alerts</h1>
        <p class="text-sm text-[--muted] mt-1">
          Surgical risks, overruns, and critical system notifications
        </p>
      </div>

      <a href="/doctor/dashboard.html"
         class="text-sm font-semibold text-[--primary] hover:underline">
        ← Back to Dashboard
      </a>
    </section>

    <!-- LEGEND -->
    <section class="flex flex-wrap gap-6 text-xs text-slate-600">
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 bg-red-600 rounded-full"></span>
        Critical alert (immediate attention)
      </div>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
        Warning / operational risk
      </div>
    </section>

    <!-- EMPTY STATE -->
    <div id="emptyState"
         class="hidden glass border border-[--border] rounded-2xl p-8
                text-sm text-slate-500 text-center shadow-sm">
      <div class="text-3xl mb-3">✓</div>
      No alerts at the moment. Everything looks stable.
    </div>

    <!-- ALERT LIST -->
    <section id="alertList" class="space-y-4">
      <!-- Alerts injected here -->
    </section>

  </main>

</body>
</html>
