<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alerts · Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #F1F5F9;
      --text: #1E293B;
      --muted: #64748B;
      --border: #E5E7EB;
    }

    .glass {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
    }
  </style>

  <!-- Guards & Navbar -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>

  <!-- Page Script -->
  <script type="module" defer src="/js/doctor/alerts.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

  <main class="max-w-5xl mx-auto px-4 py-6 space-y-5">

    <!-- HEADER -->
    <section class="flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">Alerts</h1>
        <p class="text-xs text-[--muted]">
          Surgical risks, overruns, and system notifications
        </p>
      </div>

      <a href="/doctor/dashboard.html"
         class="text-sm font-semibold text-blue-600 hover:underline">
        ← Back to Dashboard
      </a>
    </section>

    <!-- LEGEND -->
    <section class="flex gap-4 text-xs text-slate-600">
      <div class="flex items-center gap-1">
        <span class="w-2 h-2 bg-red-600 rounded-full"></span>
        Critical
      </div>
      <div class="flex items-center gap-1">
        <span class="w-2 h-2 bg-yellow-500 rounded-full"></span>
        Warning
      </div>
    </section>

    <!-- EMPTY STATE -->
    <div id="emptyState"
         class="hidden glass border rounded-xl p-6 text-sm text-slate-500 text-center">
      No alerts at the moment.
    </div>

    <!-- ALERT LIST -->
    <section id="alertList" class="space-y-3">
      <!-- Alerts injected here -->
    </section>

  </main>

</body>
</html>
