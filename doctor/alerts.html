  <style>
    :root {
      --bg:#F1F5F9;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.96);

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-6xl mx-auto px-4 py-6 space-y-4">

  <!-- HEADER -->

    <h1 class="text-2xl font-bold">Alerts & Warnings</h1>
    <p class="text-sm text-[--muted]">

    class="glass rounded-2xl border p-4">

    <h2 class="font-semibold text-sm mb-3">Active Alerts</h2>

    <div id="alertList" class="divide-y">

    </div>
