<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity Â· Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#2563eb;
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --card:#ffffff;
    }

    .glass {
      background: rgba(255,255,255,.97);
      backdrop-filter: blur(12px);
    }
  </style>

  <!-- Guards & Nav -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/activity.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-[1500px] mx-auto px-6 py-8 space-y-6">

  <!-- HEADER -->
  <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">My Activity</h1>
      <p class="text-sm text-[--muted] mt-1">
        Clinical actions, notes, and schedule lifecycle events
      </p>
    </div>

    <input
      id="dateFilter"
      type="date"
      class="border border-[--border] rounded-xl px-4 py-2 text-sm
             bg-white shadow-sm focus:ring-2 focus:ring-blue-200"
    />
  </section>

  <!-- SUMMARY -->
  <section
    id="activitySummary"
    class="glass rounded-2xl border border-[--border]
           px-6 py-3 grid grid-cols-2 md:grid-cols-4 gap-4
           text-sm font-semibold shadow-sm">
    <!-- injected -->
  </section>

  <!-- TIMELINE -->
  <section class="glass rounded-2xl border border-[--border] p-6 shadow-sm">

    <div class="flex items-center justify-between mb-4">
      <h2 class="font-semibold text-base">Activity Timeline</h2>
      <span class="text-xs text-[--muted]">Newest first</span>
    </div>

    <div
      id="activityTimeline"
      class="relative pl-8 space-y-5 text-sm">

      <!-- vertical line -->
      <div class="absolute left-3 top-0 bottom-0 w-px bg-slate-200"></div>

      <!-- items injected -->

    </div>

  </section>

</main>

</body>
</html>
