<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Â· Schedule Board</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F1F5F9;
      --card:#ffffff;
      --text:#1E293B;
      --muted:#64748B;
      --border:#E5E7EB;
    }

    .glass {
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
    }

    .fade-in {
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(8px); }
      to { opacity:1; transform:none; }
    }
  </style>

  <!-- Guards & Layout -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/schedule-board.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-10 space-y-8 fade-in">

  <!-- ================= HEADER ================= -->
  <section>
    <h1 class="text-3xl font-bold">My Schedule Board</h1>
    <p class="text-sm text-[--muted] mt-1">
      All surgeries assigned to you â€” updated in real time
    </p>
  </section>

  <!-- ================= FILTER BAR ================= -->
  <section
    class="glass rounded-2xl shadow border border-[--border] p-5">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5">

      <div>
        <label class="block text-xs font-semibold text-[--muted] mb-1">
          Filter by Date
        </label>
        <input
          id="filterDate"
          type="date"
          class="w-full border rounded-xl px-4 py-2 text-sm
                 focus:ring-2 focus:ring-blue-200 outline-none"
        />
      </div>

      <div>
        <label class="block text-xs font-semibold text-[--muted] mb-1">
          Filter by Status
        </label>
        <select
          id="filterStatus"
          class="w-full border rounded-xl px-3 py-2 text-sm
                 focus:ring-2 focus:ring-blue-200 outline-none">
          <option value="">All Status</option>
          <option>Upcoming</option>
          <option>Ongoing</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
      </div>

    </div>
  </section>

  <!-- ================= EMPTY STATE ================= -->
  <div
    id="emptyState"
    class="hidden glass rounded-2xl shadow border border-[--border]
           p-12 text-center">

    <div class="text-4xl mb-3">ðŸ“­</div>
    <p class="font-semibold">No schedules found</p>
    <p class="text-sm text-[--muted] mt-1">
      Try adjusting filters or check again later
    </p>
  </div>

  <!-- ================= SCHEDULE LIST ================= -->
  <section id="scheduleList" class="space-y-4">
    <!-- Cards injected by JS -->
  </section>

</main>

</body>
</html>
