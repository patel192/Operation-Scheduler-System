<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor • Schedule Board</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Auth Guard -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>

  <!-- Doctor Navbar -->
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <section class="mb-6">
    <h1 class="text-2xl font-bold">My Schedule Board</h1>
    <p class="text-sm text-[--muted] mt-1">
      All your assigned surgeries and upcoming procedures
    </p>
  </section>

  <!-- FILTER BAR -->
  <section class="bg-white p-4 rounded-xl shadow mb-6">
    <div class="flex flex-col md:flex-row gap-4 md:items-center md:justify-between">

      <input
        type="date"
        class="border rounded-lg px-4 py-2 text-sm w-full md:w-auto"
      />

      <select class="border rounded-lg px-3 py-2 text-sm">
        <option value="">All Status</option>
        <option>Upcoming</option>
        <option>Completed</option>
        <option>Cancelled</option>
      </select>

    </div>
  </section>

  <!-- SCHEDULE LIST -->
  <section class="space-y-4">

    <!-- CARD -->
    <div class="bg-white rounded-xl shadow p-5 border-l-4 border-blue-500">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">

        <div>
          <h3 class="font-semibold text-lg">Heart Bypass Surgery</h3>
          <p class="text-sm text-[--muted] mt-1">
            Patient: Ramesh Kumar • OT-1
          </p>
          <p class="text-sm text-[--muted]">
            10:00 AM – 1:00 PM
          </p>
        </div>

        <div class="mt-4 md:mt-0 flex items-center gap-4">
          <span class="px-3 py-1 rounded-full text-xs bg-blue-100 text-blue-700">
            Upcoming
          </span>

          <a href="/doctor/schedule-details.html"
             class="text-[--primary] font-semibold hover:underline text-sm">
            View Details
          </a>
        </div>

      </div>
    </div>

    <!-- CARD -->
    <div class="bg-white rounded-xl shadow p-5 border-l-4 border-green-500">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">

        <div>
          <h3 class="font-semibold text-lg">Angioplasty</h3>
          <p class="text-sm text-[--muted] mt-1">
            Patient: Neha Verma • OT-2
          </p>
          <p class="text-sm text-[--muted]">
            2:00 PM – 3:30 PM
          </p>
        </div>

        <div class="mt-4 md:mt-0 flex items-center gap-4">
          <span class="px-3 py-1 rounded-full text-xs bg-green-100 text-green-700">
            Completed
          </span>

          <a href="/doctor/schedule-details.html"
             class="text-[--primary] font-semibold hover:underline text-sm">
            View Details
          </a>
        </div>

      </div>
    </div>

  </section>

</main>

</body>
</html>
