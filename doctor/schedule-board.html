<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Â· Schedule Board</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#0A6CFF;
      --bg:#F8FAFC;
      --text:#1E293B;
      --muted:#64748B;
    }
  </style>

  <!-- Guards & Layout -->
  <script type="module" defer src="/middleware/auth-guard.js"></script>
  <script type="module" defer src="/js/layout/loadDoctorNavbar.js"></script>
  <script type="module" defer src="/js/doctor/schedule-board.js"></script>
</head>

<body class="bg-[--bg] text-[--text] min-h-screen">

<main class="max-w-7xl mx-auto px-4 py-8 space-y-6">

  <!-- HEADER -->
  <section>
    <h1 class="text-2xl font-bold">My Schedule Board</h1>
    <p class="text-sm text-[--muted] mt-1">
      View and manage all your assigned surgeries
    </p>
  </section>

  <!-- FILTER BAR -->
  <section class="bg-white rounded-xl shadow p-4">
    <div class="flex flex-col md:flex-row gap-4 md:items-center">

      <div class="flex flex-col">
        <label class="text-xs font-semibold text-[--muted] mb-1">
          Filter by Date
        </label>
        <input
          id="filterDate"
          type="date"
          class="border rounded-lg px-4 py-2 text-sm"
        />
      </div>

      <div class="flex flex-col">
        <label class="text-xs font-semibold text-[--muted] mb-1">
          Filter by Status
        </label>
        <select
          id="filterStatus"
          class="border rounded-lg px-3 py-2 text-sm">
          <option value="">All</option>
          <option>Upcoming</option>
          <option>Ongoing</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
      </div>

    </div>
  </section>

  <!-- EMPTY STATE -->
  <div
    id="emptyState"
    class="hidden bg-white rounded-xl shadow p-10 text-center">

    <p class="text-sm text-[--muted]">
      No schedules found for the selected filters.
    </p>
  </div>

  <!-- SCHEDULE LIST -->
  <section id="scheduleList" class="space-y-4">
    <!-- Cards injected by JS -->
  </section>

</main>

</body>
</html>
